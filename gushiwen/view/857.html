<h1 style="font-size:20px; line-height:22px; height:22px; margin-bottom:10px;">郊庙歌辞。享太庙乐章。送神</h1>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e4%bd%9a%e5%90%8d">佚名</a> </p>
<div class="contson" id="contson857">
五声备奏，三献终祠。车移凤辇，旆转虹旗。
<br />
礼周笾豆，诚效虔祗。皇灵徙跸，簪绅拜辞。
</div>
