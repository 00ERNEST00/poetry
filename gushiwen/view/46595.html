<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_35002.aspx"><b>雪</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e6%9d%8e%e5%92%b8%e7%94%a8">李咸用</a></p>
<div class="contson" id="contson35002">
上帝无私意甚微，欲教霖雨更光辉。也知出处花相似，
<br />
可到贫家影便稀。云汉风多银浪溅，昆山火后玉灰飞。
<br />
高楼四望吟魂敛，却忆明皇月殿归。
</div>
