<h1 style="font-size:20px; line-height:22px; height:22px; margin-bottom:10px;">韦迢</h1>
<p style=" margin:0px;">韦迢，唐朝京兆人，为都官郎，历岭南节度行军司马，卒赠同州刺史。与杜甫友善，其出牧韶州，甫有诗送之。存诗二首。</p>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_13272.aspx"><b>早发湘潭寄杜员外院长</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e9%9f%a6%e8%bf%a2">韦迢</a></p>
<div class="contson" id="contson13272">
北风昨夜雨，江上早来凉。楚岫千峰翠，湘潭一叶黄。
<br />
故人湖外客，白首尚为郎。相忆无南雁，何时有报章。
</div>
