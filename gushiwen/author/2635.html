<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_68717.aspx"><b>摸鱼儿</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%ae%8b%e4%bb%a3">宋代</a><span>：</span><a href="/search.aspx?value=%e5%be%90%e4%b8%80%e5%88%9d">徐一初</a></p>
<div class="contson" id="contson68717">
对茱萸、一年一度。龙山今在何处。参军莫道无勋业，消得从容尊俎。君看取。便破帽飘零，也博名千古。当年幕府。知多少时流，等闲收拾，有个客如许。
<br/>
追往事，满目山河晋土。征鸿又过边羽。登临莫上高层望，怕见故宫禾黍。觞绿醑。浇万斛牢愁，泪阁新亭雨。黄花无语。毕竟是西风，朝来披拂，犹忆旧时主。
</div>
