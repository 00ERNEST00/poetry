<h1 style="font-size:20px; line-height:22px; height:22px; margin-bottom:10px;">崔耿</h1>
<p style=" margin:0px;">崔耿，男，出生于郡望清河东武城(今山东武城西北)。自六世祖起迁居洛阳(今属河南)。文宗大和二年(828)任殿中侍御史。大和末任建州刺史。武宗会昌元年(841)任衢州刺史。宣宗大中三年(849)前为曹州刺史，六年任安南都护。卒年不详。事迹散见《唐会要》卷五四、《千唐志斋藏志》等。《全唐诗》存诗1首。</p>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_47003.aspx"><b>晚眺</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e5%b4%94%e8%80%bf">崔耿</a></p>
<div class="contson" id="contson47003">
江溶流落景，山色凝暮烟。衰发照秋日，壮心减昔年。
<br />
愁吟长抱膝，孰诉高高天。
