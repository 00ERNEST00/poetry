<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_13273.aspx"><b>寄杜员外（员外垂示诗，因作此寄上）</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e9%83%ad%e5%8f%97">郭受</a></p>
<div class="contson" id="contson13273">
新诗海内流传久，旧德朝中属望劳。郡邑地卑饶雾雨，
<br />
江湖天阔足风涛。松花酒熟傍看醉，莲叶舟轻自学操。
<br />
春兴不知凡几首，衡阳纸价顿能高。
<br />
