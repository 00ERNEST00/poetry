<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare66086">说盟说誓。说情说意。动便春愁满纸。多应念得脱空经，是那个、先生教底。不茶不饭，不言不语，一味供他憔悴。相思已是不曾闲，又那得、工夫咒你。——宋代·蜀妓《鹊桥仙·说盟说誓》</textarea>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_66086.aspx"><b>鹊桥仙·说盟说誓</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%ae%8b%e4%bb%a3">宋代</a><span>：</span><a href="/search.aspx?value=%e8%9c%80%e5%a6%93">蜀妓</a></p>
<div class="contson" id="contson66086">
说盟说誓。说情说意。动便春愁满纸。多应念得脱空经，是那个、先生教底。<br />不茶不饭，不言不语，一味供他憔悴。相思已是不曾闲，又那得、工夫咒你。
</div>
