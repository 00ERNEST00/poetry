<h1 style="font-size:20px; line-height:22px; height:22px; margin-bottom:10px;">王庭</h1>
<p style=" margin:0px;">王庭(1079～1171) 北宋末南宋初诗人。字民瞻。安福（今属江西）人。政和八年(1118)进士。为衡州茶陵县(今属湖南)丞。弃官隐居卢溪（今属湖南），自号卢溪真逸。绍兴十九年(1149)因诗得祸,被贬。二十五年秦桧死,不久得归。他同情农民，在《寅陂行》中，率直地把老农的话记下来，揭露朝廷兴修农田水利乃“虚名”。他久居农村，有不少清新的作品。不过也有一些诗作模仿黄庭坚格调，承袭他的诗句，缺乏创造。他的文和词在当时也颇有名气。</p>
