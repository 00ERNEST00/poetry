<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_30837.aspx"><b>重阳宴东观山亭和从事卢顺之</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e5%bc%a0%e5%9b%ba">张固</a></p>
<div class="contson" id="contson30837">
乱山青翠郡城东，爽节凭高一望通。交友会时丝管合，
<br />
羽觞飞处笑言同。金英耀彩晴云外，玉树凝霜暮雨中。
<br />
高咏已劳潘岳思，醉欢惭道自车公。
</div>
