<h1 style="font-size:20px; line-height:22px; height:22px; margin-bottom:10px;">王平子</h1>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_67021.aspx"><b>谒金门（春恨）</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%ae%8b%e4%bb%a3">宋代</a><span>：</span><a href="/search.aspx?value=%e7%8e%8b%e5%b9%b3%e5%ad%90">王平子</a></p>

旧一纸。小砑吴笺香细。读到别来心下事。蹙残眉上翠。
<br/>
怕落傍人眼底。握向抹胸儿里。针线不忺收拾起。和衣和闷睡。
