<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_67321.aspx"><b>满庭芳</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%ae%8b%e4%bb%a3">宋代</a><span>：</span><a href="/search.aspx?value=%e5%a6%82%e6%84%9a%e5%b1%85%e5%a3%ab">如愚居士</a></p>
<div class="contson" id="contson67321">
吾乃当涂，弃儒奉道，遵行圣诲多年。已逾三纪，截灭六尘缘。因习业、自当度日，未尝谒见豪贤。般若力，掀翻烦恼，坦荡独悠然。
<br/>
来斯，十四载，装銮佛像，塔宇尽光鲜。造遮蜴石道，直至水曹边。都系束修已镪，舍为助道安禅。知惭愧，了无所得，本觉性明圆。
</div>
