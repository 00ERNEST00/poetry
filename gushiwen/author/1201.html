<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare30107">常将公道选诸生，不是鸳鸿不得名。天上宴回联步武，禁中麻出满寰瀛。簪裾尽过前贤贵，门馆仍叨旧学荣。看著凤池相继入，都堂那肯滞关营。——唐代·丘上卿《和主司王起（一作和主司酬周侍郎）》</textarea>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_30107.aspx"><b>和主司王起（一作和主司酬周侍郎）</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e4%b8%98%e4%b8%8a%e5%8d%bf">丘上卿</a></p>
<div class="contson" id="contson30107">
常将公道选诸生，不是鸳鸿不得名。天上宴回联步武，
<br />
禁中麻出满寰瀛。簪裾尽过前贤贵，门馆仍叨旧学荣。
<br />
看著凤池相继入，都堂那肯滞关营。
</div>
