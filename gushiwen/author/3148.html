<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_66705.aspx"><b>玉漏迟（和赵立之）</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%ae%8b%e4%bb%a3">宋代</a><span>：</span><a href="/search.aspx?value=%e6%9e%97%e8%a1%a8%e6%b0%91">林表民</a></p>
<div class="contson" id="contson66705">
并湖游冶路。垂冶万柳，麹尘笼雾。草色将春，离思暗伤南浦。旧日愔愔坊陌，尚想得、画楼窗户。成远阻。凤笺空寄，燕梁何许。
<br/>
凄凉瘦损文园，记翠筦联吟，玉壶通语。事逐征鸿，几度悲欢休数。莺醉乱花深里，悄难替、愁人分诉。空院宇。东风晚来吹雨。
</div>
