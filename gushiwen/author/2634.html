<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare13111">有琴斯鸣，于宰之庭。君子莅止，其心孔平。政既告成，德以永贞。鸣琴有衎，于颍之畔。彼之才髦，其年未冠。闻诗闻礼，斐兮璨璨。鸣琴其怡，于颍之湄。二子翰飞，言戾京师。有郁者桂，爰攀其枝。琴既鸣矣，宵既清矣。烘煁有炜，酒醴惟旨。喟我寤叹，吁其别矣。——唐代·息夫牧《冬夜宴萧十丈因饯殷郭二子西上》</textarea>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_13111.aspx"><b>冬夜宴萧十丈因饯殷郭二子西上</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e6%81%af%e5%a4%ab%e7%89%a7">息夫牧</a></p>
<div class="contson" id="contson13111">
有琴斯鸣，于宰之庭。君子莅止，其心孔平。政既告成，
<br />
德以永贞。鸣琴有衎，于颍之畔。彼之才髦，其年未冠。
<br />
闻诗闻礼，斐兮璨璨。鸣琴其怡，于颍之湄。二子翰飞，
<br />
言戾京师。有郁者桂，爰攀其枝。琴既鸣矣，宵既清矣。
<br />
烘煁有炜，酒醴惟旨。喟我寤叹，吁其别矣。
</div>
