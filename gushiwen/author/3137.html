寇寺丞的诗文
</div>
<div style=" width:1px; height:1px; overflow:hidden;">
<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare68949">春睡腾腾，觉来鸳被堆香暖。起来慵懒。触目情何限。深院日斜，人静花阴转。柔肠断。凭高不见。芳草连天远。——宋代·寇寺丞《点绛唇（遗妓）》</textarea>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_68949.aspx"><b>点绛唇（遗妓）</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%ae%8b%e4%bb%a3">宋代</a><span>：</span><a href="/search.aspx?value=%e5%af%87%e5%af%ba%e4%b8%9e">寇寺丞</a></p>
<div class="contson" id="contson68949">
春睡腾腾，觉来鸳被堆香暖。起来慵懒。触目情何限。
<br/>
深院日斜，人静花阴转。柔肠断。凭高不见。芳草连天远。
</div>
