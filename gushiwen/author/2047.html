<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_24043.aspx"><b>七老会诗（据年八十五）</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e9%83%91%e6%8d%ae">郑据</a></p>
<div class="contson" id="contson24043">
东洛幽闲日暮春，邀欢多是白头宾。官班朱紫多相似，
<br />
年纪高低次第匀。联句每言松竹意，停杯多说古今人。
<br />
更无外事来心肺，空有清虚入思神。醉舞两回迎劝酒，
<br />
狂歌一曲会娱身。今朝何事偏情重，同作明时列任臣。
</div>
