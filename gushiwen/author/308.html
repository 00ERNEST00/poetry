<h1 style="font-size:20px; line-height:22px; height:22px; margin-bottom:10px;">钱枚</h1>
<p style=" margin:0px;">[清]（公元1761年~1803年）字枚叔，一字实庭，号谢盫，浙江仁和人。生于清高宗乾隆二十六年，卒于仁宗嘉庆八年，年四十三岁。嘉庆进士，官吏部文选司主事。好读书，少时尝手抄汉书一遍，以纵酒成疾卒。枚工词，以清丽称。有《心斋草堂集》及《微波亭词》，有《斋心草堂诗钞》。</p>
