<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_25323.aspx"><b>花发上林</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e4%be%af%e5%86%bd">侯冽</a></p>
<div class="contson" id="contson25323">
花发三阳盛，香飘五柞深。素晖云积苑，红彩绣张林。
<br />
落水随鱼戏，摇风映鸟吟。琼楼出高艳，玉辇驻浓阴。
<br />
乱蝶枝开影，繁蜂蕊上音。鲜芳盈禁籞，布泽荷天心。

<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e4%be%af%e5%86%bd">侯冽</a></p>

雨湿轻光软，风摇碎影翻。犹疑施锦帐，堪叹罢朱纨。
