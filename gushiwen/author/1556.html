<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_19139.aspx"><b>立春日晓望三素云</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e9%99%88%e5%b8%88%e7%a9%86">陈师穆</a></p>
<div class="contson" id="contson19139">
晴晓初春日，高心望素云。彩光浮玉辇，紫气隐元君。
<br />
缥缈中天去，逍遥上界分。鸾骖攀不及，仙吹远难闻。
<br />
礼候于斯睹，明循在解纷。人归悬想处，霞色自氛氲。
</div>
