<h1 style="font-size:20px; line-height:22px; height:22px; margin-bottom:10px;">志南</h1>
<p style=" margin:0px;">南宋诗僧，志南是他的法号，生平不详。志南的生活状态已不考，他在当时的文坛上也没有“中兴四大诗人”以及“二泉先生”诸人的风头那么前。但就这短短的一首诗，就以其对早春二月的细腻感受和真切描写，把自己的名字载入了宋代诗史。</p>
