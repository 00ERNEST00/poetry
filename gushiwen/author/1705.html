<h1 style="font-size:20px; line-height:22px; height:22px; margin-bottom:10px;">戴察</h1>
<p style=" margin:0px;">戴察，唐，诗人。字彦衷，苏州人。德宗贞元初屡获乡荐，以家贫未赴举。贞元四年(788)以家贫无力承担赋税，投诉于刺史韦应物。其后行迹无考。《全唐诗》录存其诗一首。</p>

戴察的诗文
</div>
<div style=" width:1px; height:1px; overflow:hidden;">
<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare42209">萧疏桐叶上，月白露初团。滴沥清光满，荧煌素彩寒。风摇愁玉坠，枝动惜珠干。气冷疑秋晚，声微觉夜阑。凝空流欲遍，润物净宜看。莫厌窥临倦，将晞聚更难。——唐代·戴察《月夜梧桐叶上见寒露》</textarea>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_42209.aspx"><b>月夜梧桐叶上见寒露</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e6%88%b4%e5%af%9f">戴察</a></p>
<div class="contson" id="contson42209">
萧疏桐叶上，月白露初团。滴沥清光满，荧煌素彩寒。
<br />
风摇愁玉坠，枝动惜珠干。气冷疑秋晚，声微觉夜阑。
<br />
凝空流欲遍，润物净宜看。莫厌窥临倦，将晞聚更难。
</div>
