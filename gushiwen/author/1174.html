</div>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_3752.aspx"><b>晦日重宴</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e9%ab%98%e5%b3%a4">高峤</a></p>
<div class="contson" id="contson3752">
驾言寻凤侣，乘欢俯雁池。班荆逢旧识，斟桂喜深知。
<br />
紫兰方出径，黄莺未啭枝。别有陶春日，青天云雾披。
</div>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_3751.aspx"><b>晦日宴高氏林亭</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e9%ab%98%e5%b3%a4">高峤</a></p>
<div class="contson" id="contson3751">
飞观写春望，开宴坐汀沙。积溜含苔色，晴空荡日华。
<br />
歌入平阳第，舞对石崇家。莫虑能骑马，投辖自停车。
</div>
