<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_42130.aspx"><b>山中作</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e5%86%af%e9%81%93%e4%b9%8b">冯道之</a></p>
<div class="contson" id="contson42130">
草堂在岩下，卜居聊自适。桂气满阶庭，松阴生枕席。
<br />
远瞻惟鸟度，旁信无人迹。霭霭云生峰，潺潺水流石。
<br />
颇寻黄卷理，庶就丹砂益。此即契吾生，何为苦尘役。
</div>
