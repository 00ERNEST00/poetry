<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_38208.aspx"><b>上蜀王</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e5%bc%a0%e9%81%93%e5%8f%a4">张道古</a></p>

<br />
