<h1 style="font-size:20px; line-height:22px; height:22px; margin-bottom:10px;">鱼又玄</h1>
<p style=" margin:0px;">[唐]道士。华阳人。昭宗（八八九至九○三）时人住华山。工行书，得王羲之笔意，清劲不堕世俗，飘然有仙风道骨。《宣和书谱》</p>

鱼又玄的诗文
</div>
<div style=" width:1px; height:1px; overflow:hidden;">
<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare45678">卧云道士来相辞，相辞倏忽何所之。紫阁当春凝烟霭，东风吹岸花枝枝。药成酒熟有时节，寒食恐失松间期。冥鸿复见伤弓翼，高飞展转心无疑。满泻数杯酒，狂吟几首诗。留不住，去不悲，醯鸡蜉蝣可得知。——唐代·鱼又玄《题柳公权书度人经后（一作虞有贤，题云送卧云道士）》</textarea>
</div>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_45678.aspx"><b>题柳公权书度人经后（一作虞有贤，题云送卧云道士）</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e9%b1%bc%e5%8f%88%e7%8e%84">鱼又玄</a></p>
<div class="contson" id="contson45678">
卧云道士来相辞，相辞倏忽何所之。紫阁当春凝烟霭，
<br />
东风吹岸花枝枝。药成酒熟有时节，寒食恐失松间期。
<br />
冥鸿复见伤弓翼，高飞展转心无疑。满泻数杯酒，
<br />
狂吟几首诗。留不住，去不悲，醯鸡蜉蝣可得知。
<br />
</div>
