<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_41862.aspx"><b>和訾家洲宴游</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e9%99%86%e5%bc%98%e4%bc%91">陆弘休</a></p>
<div class="contson" id="contson41862">
新春蕊绽訾家洲，信是南方最胜游。酒满百分殊不怕，
<br />
人添一岁更堪愁。莺声暗逐歌声艳，花态还随舞态羞。
<br />
莫惜今朝同酩酊，任他龟鹤与蜉蝣。
</div>
