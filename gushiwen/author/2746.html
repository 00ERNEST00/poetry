<h1 style="font-size:20px; line-height:22px; height:22px; margin-bottom:10px;">褚沄</h1>
<p style=" margin:0px;">褚沄，字士洋，褚炫子，河南阳翟人。仕梁为曲阿令。历晋安王中录事，正员郎，乌程令。兄游亡，弃县还，为太尉属，延陵令，中书侍郎，太子率更令，御史中丞，湘东王府谘议参军。卒。</p>

<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare72806">避雀乔枝里，飞空华殿曲。天寒响屡嘶，日暮声愈促。繁吟如故尽，长韵还相续。饮露非表清，轻身易知足。——南北朝·褚沄《赋得蝉》</textarea>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_72806.aspx"><b>赋得蝉</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%8d%97%e5%8c%97%e6%9c%9d">南北朝</a><span>：</span><a href="/search.aspx?value=%e8%a4%9a%e6%b2%84">褚沄</a></p>
<div class="contson" id="contson72806">
避雀乔枝里，飞空华殿曲。<br />天寒响屡嘶，日暮声愈促。<br />繁吟如故尽，长韵还相续。<br />饮露非表清，轻身易知足。
</div>
