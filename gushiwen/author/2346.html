<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_33210.aspx"><b>赠妓仙哥</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e9%83%91%e4%bb%81%e8%a1%a8">郑仁表</a></p>
