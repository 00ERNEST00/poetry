<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_68810.aspx"><b>水龙吟（青丝木香）</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%ae%8b%e4%bb%a3">宋代</a><span>：</span><a href="/search.aspx?value=%e9%bb%84%e9%9c%81%e5%ae%87">黄霁宇</a></p>
<div class="contson" id="contson68810">
丽华一握青丝，金珠粟粟香环里，春窥绮阁，新妆风舞，铢衣如碎。翠凤苍虬，骑来下界，蝶惊蜂避。甚三生富贵，垂垂晓露，犹凝满身珠翠。
<br/>
谁共那人结发，问何时、蹇修为理。对化一笑，香茸易翦，碎金难缀。半点芳心，乱愁如织，缕丝传意。倩东皇、拂拭新条，更与作、来生计。
</div>
