<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_67344.aspx"><b>玉楼春（寿尊长）</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%ae%8b%e4%bb%a3">宋代</a><span>：</span><a href="/search.aspx?value=%e5%90%b4%e7%9b%8a">吴益</a></p>
<div class="contson" id="contson67344">
玉楼春信梅传早。三八芳辰阳复后。称觞喜对一椿高，莱庭双桂森兰茂。
<br/>
惭无好语为公寿。富贵荣华公自有，请歌诗雅祝遐龄，永如松柏如山阜。
