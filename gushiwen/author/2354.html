<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_68354.aspx"><b>江城子</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%ae%8b%e4%bb%a3">宋代</a><span>：</span><a href="/search.aspx?value=%e6%9b%b9%e8%89%af%e5%8f%b2">曹良史</a></p>
<div class="contson" id="contson68354">
夜香烧了夜寒生。掩银屏。理银筝。一曲春风，都是断肠声。杜宇欲啼杨柳外，愁似海，思如云。
<br/>
背灯暗卸乳鹅裙。酒初酲。梦初醒。兰炷香篝，谁为暖罗衾。二十四帘人悄悄，花影碎，月痕深。
</div>
