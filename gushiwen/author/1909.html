<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_41471.aspx"><b>从幸秦川赋鸷兽诗</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e6%9d%8e%e6%b5%a9%e5%bc%bc">李浩弼</a></p>
<div class="contson" id="contson41471">
岩下年年自寝讹，生灵餐尽意如何。爪牙众后民随减，
<br />
溪壑深来骨已多。天子纪纲犹被弄，客人穷独固难过。
<br />
长途莫怪无人迹，尽被山王棱杀他。
