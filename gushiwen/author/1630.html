<div style=" width:1px; height:1px; overflow:hidden;">
<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare66163">午风清暑，过西湖隐约，曾游堤路。云径烟扉人境绝，真是珠宫玄圃。倦倚阑干，笑呼艇子，同入荷花去。一杯相属，恍然身在何许。休怪梦入巫云，凌波罗袜，我在迷湘浦。缥缈惊鸿飞燕举，却怨严城钟鼓。百斛明珠，千金骏马，豪气今犹故。归来清晓，幅巾犹带香露。——宋代·黄谈《念奴娇（过西湖）》</textarea>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_66163.aspx"><b>念奴娇（过西湖）</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%ae%8b%e4%bb%a3">宋代</a><span>：</span><a href="/search.aspx?value=%e9%bb%84%e8%b0%88">黄谈</a></p>
<div class="contson" id="contson66163">
午风清暑，过西湖隐约，曾游堤路。云径烟扉人境绝，真是珠宫玄圃。倦倚阑干，笑呼艇子，同入荷花去。一杯相属，恍然身在何许。休怪梦入巫云，凌波罗袜，我在迷湘浦。缥缈惊鸿飞燕举，却怨严城钟鼓。百斛明珠，千金骏马，豪气今犹故。归来清晓，幅巾犹带香露。
</div>
