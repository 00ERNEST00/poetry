<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_4094.aspx"><b>人日登高</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e4%b9%94%e4%be%83">乔侃</a></p>
<div class="contson" id="contson4094">
仆本多悲者，年来不悟春。登高一游目，始觉柳条新。
<br />
杜陵犹识汉，桃源不辨秦。暂若升云雾，还似出嚣尘。
<br />
赖得烟霞气，淹留攀桂人。
