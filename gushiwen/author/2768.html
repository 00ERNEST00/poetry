<h1 style="font-size:20px; line-height:22px; height:22px; margin-bottom:10px;">胡仲弓</h1>
<p style=" margin:0px;">胡仲弓，宋朝诗人。公元一二六六年前后在世]字希圣，清源人，胡仲参之弟。生卒年均不详，约宋度宗咸淳二年前后在世。登进士第为会稽令，老母适至，而已是黜。自后浪迹江湖以终。仲弓工诗，著有苇航漫游稿四卷，《四库总目》传于世。</p>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_68165.aspx"><b>谒金门</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%ae%8b%e4%bb%a3">宋代</a><span>：</span><a href="/search.aspx?value=%e8%83%a1%e4%bb%b2%e5%bc%93">胡仲弓</a></p>
<div class="contson" id="contson68165">
蛾黛浅。只为晚寒妆懒。润逼镜鸾红雾满。额花留半面。
<br/>
渐次梅花开偏。花外行人已远。欲寄一枝嫌梦短。湿云和恨翦。
