<h1 style="font-size:20px; line-height:22px; height:22px; margin-bottom:10px;">崔元范</h1>
<p style=" margin:0px;">崔元范，男，籍贯不详。宣宗大中七年(853)左右，佐李讷浙东幕府，将入为监察御史，李讷、杨知至等人赋诗饯送，元范遂作《李尚书命妓歌饯有作奉酬》诗。是年秋，元范鞫狱于谯中(今安徽亳州)，卒。生平事迹散见《云溪友议》卷上、《唐诗纪事》卷五九。《全唐诗》存诗1首。</p>

<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e5%b4%94%e5%85%83%e8%8c%83">崔元范</a></p>
