<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_41973.aspx"><b>古意</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e6%88%b4%e4%bc%91%e7%8f%bd">戴休珽</a></p>
<div class="contson" id="contson41973">
穷秋朔风起，沧海愁阴涨。虏骑掠河南，汉兵屯灞上。
<br />
羽书惊沙漠，刁斗喧亭障。关塞何苍茫，遥烽递相望。
<br />
弱龄负奇节，侠客多招访。投笔弃繻生，提戈逐飞将。
<br />
拔剑照霜白，怒发冲冠壮。会立万里功，视君封侯相。
</div>
