高退之的诗文
</div>
<div style=" width:1px; height:1px; overflow:hidden;">
<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare30084">昔年桃李已滋荣，今日兰荪又发生。葑菲采时皆有道，权衡分处且无情。叨陪鸳鹭朝天客，共作门阑出谷莺。何事感恩偏觉重，忽闻金榜扣柴荆。——唐代·高退之《和主司王起（一作和主司王仆射酬周侍郎贺放榜）》</textarea>
</div>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_30084.aspx"><b>和主司王起（一作和主司王仆射酬周侍郎贺放榜）</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e9%ab%98%e9%80%80%e4%b9%8b">高退之</a></p>
<div class="contson" id="contson30084">
昔年桃李已滋荣，今日兰荪又发生。葑菲采时皆有道，
<br />
权衡分处且无情。叨陪鸳鹭朝天客，共作门阑出谷莺。
<br />
何事感恩偏觉重，忽闻金榜扣柴荆。
</div>
</div>
