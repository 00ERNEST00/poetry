<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_64712.aspx"><b>透碧霄</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%ae%8b%e4%bb%a3">宋代</a><span>：</span><a href="/search.aspx?value=%e6%9f%a5%e8%8d%8e">查荎</a></p>
<div class="contson" id="contson64712">
舣兰舟。十分端是载离愁。练波送远，屏山遮断，此去难留。相从争奈，心期久要，屡更霜秋。叹人生、杳似萍浮。又翻成轻别，都将深恨，付与东流。
<br/>
想斜阳影里，寒烟明处，双桨去悠悠。爱渚梅、幽香动，须采掇、倩纤柔。艳歌粲发，谁传馀韵，来说仙游。念故人、留此遐洲。但春风老后，秋月圆时，独倚西楼。
</div>
