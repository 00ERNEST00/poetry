<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_42253.aspx"><b>泗滨得石磬</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e6%9d%8e%e5%8b%8b">李勋</a></p>
<div class="contson" id="contson42253">
浮磬潜清深，依依呈碧浔。出水见贞质，在悬含玉音。
<br />
对此喜还叹，几秋还到今。器古契良觌，韵和谐宿心。
<br />
何为值明鉴，适得离幽沈。自兹入清庙，无复泥沙侵。
<br />
</div>
