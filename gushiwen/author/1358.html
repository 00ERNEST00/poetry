苑咸的诗文
</div>
<div style=" width:1px; height:1px; overflow:hidden;">
<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare5843">莲花梵字本从天，华省仙郎早悟禅。三点成伊犹有想，一观如幻自忘筌。为文已变当时体，入用还推间气贤。应同罗汉无名欲，故作冯唐老岁年。——唐代·苑咸《酬王维》</textarea>
</div>
<div class="sons">
<div class="cont">
<div class="yizhu">
<img style=" display:none;" src="/img/shangpic.png" width="25" height="25" alt="赏析" onclick="OnShangxi(5843)" id="btnShangxi5843"/>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_5843.aspx"><b>酬王维</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e8%8b%91%e5%92%b8">苑咸</a></p>
<div class="contson" id="contson5843">
莲花梵字本从天，华省仙郎早悟禅。三点成伊犹有想，
<br />
一观如幻自忘筌。为文已变当时体，入用还推间气贤。
<br />
应同罗汉无名欲，故作冯唐老岁年。
</div>
</div>

<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare5842">天子念西疆，咨君去不遑。垂银棘庭印，持斧柏台纲。雪下天山白，泉枯塞草黄。伫闻河陇外，还继海沂康。——唐代·苑咸《送大理正摄御史判凉州别驾》</textarea>
</div>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_5842.aspx"><b>送大理正摄御史判凉州别驾</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e8%8b%91%e5%92%b8">苑咸</a></p>
<div class="contson" id="contson5842">
天子念西疆，咨君去不遑。垂银棘庭印，持斧柏台纲。
<br />
雪下天山白，泉枯塞草黄。伫闻河陇外，还继海沂康。
</div>
