<h1 style="font-size:20px; line-height:22px; height:22px; margin-bottom:10px;">畅诸</h1>
<p style=" margin:0px;">畅诸，唐朝，生卒年不详，汝州（今河南临汝县）人。开元初登进士第，九年（721）中拔萃科，官至许昌尉。其《登鹳鹊楼》诗有”天势围平野，河流入断山”之句，盛传于时，历代所赏。</p>

<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare15297">献岁春犹浅，园林未尽开。雪和新雨落，风带旧寒来。听鸟闻归雁，看花识早梅。生涯知几日，更被一年催。——唐代·畅诸《早春》</textarea>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_15297.aspx"><b>早春</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e7%95%85%e8%af%b8">畅诸</a></p>
<div class="contson" id="contson15297">
献岁春犹浅，园林未尽开。雪和新雨落，风带旧寒来。
<br />
听鸟闻归雁，看花识早梅。生涯知几日，更被一年催。
<br />
</div>
