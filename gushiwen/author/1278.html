<div style=" width:1px; height:1px; overflow:hidden;">
<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare45553">书。凭雁，寄鱼。出王屋，入匡庐。文生益智，道著清虚。葛洪一万卷，惠子五车馀。银钩屈曲索靖，题桥司马相如。别后莫暌千里信，数封缄送到闲居。——唐代·范尧佐《一字至七字诗。书（同王起诸公送白居易分司东都作）》</textarea>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_45553.aspx"><b>一字至七字诗。书（同王起诸公送白居易分司东都作）</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e8%8c%83%e5%b0%a7%e4%bd%90">范尧佐</a></p>
<div class="contson" id="contson45553">
书。凭雁，寄鱼。出王屋，入匡庐。文生益智，
<br />
道著清虚。葛洪一万卷，惠子五车馀。银钩屈曲索靖，
<br />
题桥司马相如。别后莫暌千里信，数封缄送到闲居。
</div>
