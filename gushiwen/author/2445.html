<div style=" width:1px; height:1px; overflow:hidden;">
<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare15309">小苑宜春望，宫池柳色轻。低昂含晓景，萦转带新晴。似盖芳初合，如丝荫渐成。依依连水暗，袅袅出墙明。虽以阳和发，能令旅思生。他时花满路，从此接迁莺。——唐代·丁位《小苑春望宫池柳色》</textarea>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_15309.aspx"><b>小苑春望宫池柳色</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e4%b8%81%e4%bd%8d">丁位</a></p>
<div class="contson" id="contson15309">
小苑宜春望，宫池柳色轻。低昂含晓景，萦转带新晴。
<br />
似盖芳初合，如丝荫渐成。依依连水暗，袅袅出墙明。
<br />
虽以阳和发，能令旅思生。他时花满路，从此接迁莺。
</div>
</div>
