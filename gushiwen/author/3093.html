<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_42275.aspx"><b>华林园早梅</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e9%83%91%e8%bf%b0%e8%af%9a">郑述诚</a></p>
<div class="contson" id="contson42275">
晓日东楼路，林端见早梅。独凌寒气发，不逐众花开。
<br />
素彩风前艳，韶光雪后催。蕊香沾紫陌，枝亚拂青苔。
<br />
止渴曾为用，和羹旧有才。含情欲攀折，瞻望几裴回。
</div>
