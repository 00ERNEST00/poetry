<div style=" width:1px; height:1px; overflow:hidden;">
<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare65161">子规啼破城楼月，画船晓载笙歌发。两岸荔枝红，万家烟雨中。佳人相对泣，泪下罗衣湿。从此信音稀，岭南无雁飞。——宋代·李师中《菩萨蛮·子规啼破城楼月》</textarea>
</div>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_65161.aspx"><b>菩萨蛮·子规啼破城楼月</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%ae%8b%e4%bb%a3">宋代</a><span>：</span><a href="/search.aspx?value=%e6%9d%8e%e5%b8%88%e4%b8%ad">李师中</a></p>
<div class="contson" id="contson65161">
子规啼破城楼月，画船晓载笙歌发。两岸荔枝红，万家烟雨中。<br />佳人相对泣，泪下罗衣湿。从此信音稀，岭南无雁飞。
</div>
