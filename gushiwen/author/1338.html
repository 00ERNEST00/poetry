</div>
<div style=" width:1px; height:1px; overflow:hidden;">
<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare69822">想贞元朝士无多，满目江山，日月如梭。上苑繁华，西湖富贵，总付高歌。麒麟冢衣冠坎坷，凤凰城人物蹉跎。生待如何，死待如何？纸上清名，万古难磨。——元代·周浩《【双调】蟾宫曲_题《录鬼簿》》</textarea>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_69822.aspx"><b>【双调】蟾宫曲_题《录鬼簿》</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%85%83%e4%bb%a3">元代</a><span>：</span><a href="/search.aspx?value=%e5%91%a8%e6%b5%a9">周浩</a></p>
<div class="contson" id="contson69822">
想贞元朝士无多，满目江山，日月如梭。上苑繁华，西湖富贵，总付高歌。麒麟冢衣冠坎坷，凤凰城人物蹉跎。生待如何，死待如何？纸上清名，万古难磨。
</div>
