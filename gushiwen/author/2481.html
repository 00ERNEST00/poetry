<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare65014">樱桃抄乳酪。正雨厌肥梅，风忺吹箨。咸瞻格天阁。见十眉环侍，争鸣弦索。茶瓯试沦。更良夜、沉沉细酌。问间生、此日为谁，曾向玉皇、案前持橐。龟鹤。从他祝寿，未比当年，阴功堪托。天应不错。教公议，细评泊。自和戎以来，谋国多少，萧曹卫霍。奈胡儿自若，惟守绍兴旧约。——宋代·朱耆寿《瑞鹤仙（寿秦伯和侍郎）》</textarea>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_65014.aspx"><b>瑞鹤仙（寿秦伯和侍郎）</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%ae%8b%e4%bb%a3">宋代</a><span>：</span><a href="/search.aspx?value=%e6%9c%b1%e8%80%86%e5%af%bf">朱耆寿</a></p>
<div class="contson" id="contson65014">
樱桃抄乳酪。正雨厌肥梅，风忺吹箨。咸瞻格天阁。见十眉环侍，争鸣弦索。茶瓯试沦。更良夜、沉沉细酌。问间生、此日为谁，曾向玉皇、案前持橐。
<br/>
龟鹤。从他祝寿，未比当年，阴功堪托。天应不错。教公议，细评泊。自和戎以来，谋国多少，萧曹卫霍。奈胡儿自若，惟守绍兴旧约。
