<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_30901.aspx"><b>赠王福娘（一作赠美人）</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e5%b4%94%e6%be%b9">崔澹</a></p>
<div class="contson" id="contson30901">
怪得清风送异香，娉婷仙子曳霓裳。
<br />
惟应错认偷桃客，曼倩曾为汉侍郎。
</div>
