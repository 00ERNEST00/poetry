<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare3750">春华归柳树，俯景落蓂枝。置驿铜街右，开筵玉浦陲。林烟含障密，竹雨带珠危。兴阑巾倒戴，山公下习池。——唐代·周彦晖《晦日重宴》</textarea>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_3750.aspx"><b>晦日重宴</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e5%91%a8%e5%bd%a6%e6%99%96">周彦晖</a></p>
<div class="contson" id="contson3750">
春华归柳树，俯景落蓂枝。置驿铜街右，开筵玉浦陲。
<br />
林烟含障密，竹雨带珠危。兴阑巾倒戴，山公下习池。
</div>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_3749.aspx"><b>晦日宴高氏林亭</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e5%91%a8%e5%bd%a6%e6%99%96">周彦晖</a></p>
<div class="contson" id="contson3749">
砌蓂收晦魄，津柳竞年华。既狎忘筌友，方淹投辖车。
<br />
绮筵回舞雪，琼醑泛流霞。云低上天晚，丝雨带风斜。
