<h1 style="font-size:20px; line-height:22px; height:22px; margin-bottom:10px;">李幼武</h1>
<p style=" margin:0px;">李幼武，字士英，南宋吉州庐陵（今江西吉安）人。为赵崇硂外孙。理宗时，曾依朱熹之例续辑《皇朝名臣言行续录》、《四朝名臣言行录》、《皇朝道学名臣言行录》，主要收入南宋开国以来重要人物，为朱熹《八朝名臣言行录》之后的续辑。景定间以李衡校正本《五朝名臣言行录》、《三朝名臣言行录》连同自辑三种著作合刻，书成名为《皇朝名臣言行录》，后世称为《宋名臣言行录》。</p>
