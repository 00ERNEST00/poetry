<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_42214.aspx"><b>风光草际浮</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e8%a3%b4%e6%9d%9e">裴杞</a></p>
<div class="contson" id="contson42214">
澹荡和风至，芊绵碧草长。徐吹遥扑翠，半偃乍浮光。
<br />
叶似翻宵露，丛疑扇夕阳。逶迤明曲渚，照耀满回塘。
<br />
白芷生还暮，崇兰泛更香。谁知揽结处，含思向馀芳。
</div>
