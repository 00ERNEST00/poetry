司马退之的诗文
</div>
<div style=" width:1px; height:1px; overflow:hidden;">
<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare45547">不践名利道，始觉尘土腥。不味稻粱食，始觉精神清。罗浮奔走外，日月无短明。山瘦松亦劲，鹤老飞更轻。逍遥此中客，翠发皆长生。草木多古色，鸡犬无新声。君有出俗志，不贪英雄名。傲然脱冠带，改换人间情。去矣丹霄路，向晓云冥冥。——唐代·司马退之《洗心》</textarea>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_45547.aspx"><b>洗心</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e5%8f%b8%e9%a9%ac%e9%80%80%e4%b9%8b">司马退之</a></p>
<div class="contson" id="contson45547">
不践名利道，始觉尘土腥。不味稻粱食，始觉精神清。
<br />
罗浮奔走外，日月无短明。山瘦松亦劲，鹤老飞更轻。
<br />
逍遥此中客，翠发皆长生。草木多古色，鸡犬无新声。
<br />
君有出俗志，不贪英雄名。傲然脱冠带，改换人间情。
<br />
去矣丹霄路，向晓云冥冥。
</div>
