<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_5131.aspx"><b>和张荆州九龄晨出郡舍林下</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e5%b4%94%e9%a2%82">崔颂</a></p>
<div class="contson" id="contson5131">
优闲表政清，林薄赏秋成。江上悬晓月，往来亏复盈。
<br />
天云抗真意，郡阁晦高名。坐啸应无欲，宁辜济物情。
