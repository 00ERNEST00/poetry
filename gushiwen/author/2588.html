<h1 style="font-size:20px; line-height:22px; height:22px; margin-bottom:10px;">盍志学</h1>
<p style=" margin:0px;">盍志学，生平不详。元&#183;钟嗣成《录鬼簿》将其列于“前辈已死名公有乐府行于世者”，名下缀“学士”二字。明&#183;朱权《太和正音谱》未载其名，而有盍西村、阚志学，不知是否与其有关。</p>

盍志学的诗文
</div>
<div style=" width:1px; height:1px; overflow:hidden;">
<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare70238">陶渊明自不合时，采菊东篱，为赋新诗。独对南山，泛秋香有酒盈卮。一个小颗颗彭泽县儿，五斗米懒折腰肢。乐以琴诗，畅会寻思。万古流传，赋《归去来辞》。——元代·盍志学《【双调】蟾宫曲_陶渊明自不》</textarea>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_70238.aspx"><b>【双调】蟾宫曲_陶渊明自不</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%85%83%e4%bb%a3">元代</a><span>：</span><a href="/search.aspx?value=%e7%9b%8d%e5%bf%97%e5%ad%a6">盍志学</a></p>
<div class="contson" id="contson70238">
陶渊明自不合时，采菊东篱，为赋新诗。独对南山，泛秋香有酒盈卮。一个小颗颗彭泽县儿，五斗米懒折腰肢。乐以琴诗，畅会寻思。万古流传，赋《归去来辞》。<br />
</div>
