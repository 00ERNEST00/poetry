<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare70213">香径泥融燕语喧，彩槛风微蝶影翩。飞絮擘香绵，娇莺时啭，惊起绿窗眠。【煞尾】惜花愁，伤春怨，萦系杀多情少年。何处狂游袅玉鞭，谩教人暗卜金钱。空写遍翠涛笺，鱼雁难传。似这般白日黄昏怎过遣？青鸾信远。紫箫声转，画楼中闲杀月明天。——元代·阚志学《【仙吕】赏花时_香径泥融燕》</textarea>

<p class="source"><a href="/type.aspx?p=1&c=%e5%85%83%e4%bb%a3">元代</a><span>：</span><a href="/search.aspx?value=%e9%98%9a%e5%bf%97%e5%ad%a6">阚志学</a></p>

香径泥融燕语喧，彩槛风微蝶影翩。飞絮擘香绵，娇莺时啭，惊起绿窗眠。<br /><br />【煞尾】惜花愁，伤春怨，萦系杀多情少年。何处狂游袅玉鞭，谩教人暗卜金钱。空写遍翠涛笺，鱼雁难传。似这般白日黄昏怎过遣？青鸾信远。紫箫声转，画楼中闲杀月明天。<br />
