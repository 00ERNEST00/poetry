<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_30110.aspx"><b>和主司王起（一作和主司酬周侍郎）</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e5%ad%9f%e5%ae%88">孟守</a></p>
<div class="contson" id="contson30110">
科文又主守初时，光显门生济会期。美擅东堂登甲乙，
<br />
荣同内署侍恩私。群莺共喜新迁木，双凤皆当即入池。
<br />
别有倍深知感士，曾经两度得芳枝。
