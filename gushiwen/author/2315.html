<h1 style="font-size:20px; line-height:22px; height:22px; margin-bottom:10px;">郭章</h1>

<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare64727">翠柏丹崖，碧云深锁神仙府。势盘龙虎。楼观雄中土。我欲停时，又恐斜阳暮。黄尘路。客怀良苦。满目西山雨。——宋代·郭章《点绛唇（天圣宫）》</textarea>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_64727.aspx"><b>点绛唇（天圣宫）</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%ae%8b%e4%bb%a3">宋代</a><span>：</span><a href="/search.aspx?value=%e9%83%ad%e7%ab%a0">郭章</a></p>
<div class="contson" id="contson64727">
翠柏丹崖，碧云深锁神仙府。势盘龙虎。楼观雄中土。
<br/>
我欲停时，又恐斜阳暮。黄尘路。客怀良苦。满目西山雨。
</div>
