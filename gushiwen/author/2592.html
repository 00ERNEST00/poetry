<h1 style="font-size:20px; line-height:22px; height:22px; margin-bottom:10px;">朱存</h1>
<p style=" margin:0px;">朱存，生卒年不详，金陵（今江苏南京）人。南唐保大时，取吴大帝及六朝兴亡成败之迹，作《览古诗》二百章。《宋史&#183;艺文志》著录为《金陵览古诗》二卷。《舆地纪胜》卷一七引其诗，称“本朝人诗”，则朱存入宋后仍在世。《十国春秋》卷二九有传。</p>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_41387.aspx"><b>后湖</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e6%9c%b1%e5%ad%98">朱存</a></p>
<div class="contson" id="contson41387">
雷轰叠鼓火翻旗，三异翩翩试水师。
<br />
惊起黑龙眠不得，狂风猛雨不多时。
