<h1 style="font-size:20px; line-height:22px; height:22px; margin-bottom:10px;">柳浑</h1>
<p style=" margin:0px;">柳浑（公元714—789年），字夷旷，一字惟深，本名载。柳悛六世孙。汝州人。唐代名相。生于唐玄宗开元三年，卒于德宗贞元五年，年七十五岁。少孤，志学栖贫。举进士，为监察御史。魏少游镇江西，奏署判官。后为袁州刺史，迁左散骑常侍。拜宜城县伯，加同中书门下平章事。浑著有文集十卷，《新唐书&#183;艺文志》传于世。</p>
