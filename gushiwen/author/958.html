<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_48144.aspx"><b>舟中望月</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%8d%97%e5%8c%97%e6%9c%9d">南北朝</a><span>：</span><a href="/search.aspx?value=%e6%9c%b1%e8%b6%85">朱超</a></p>
<div class="contson" id="contson48144">
<p>大江阔千里，<br />孤舟无四邻。<br />唯余故楼月，<br />远近必随人。<br />入风先绕晕，<br />排雾急移轮。<br />若教长似扇，<br />堪拂艳歌尘。</p>
