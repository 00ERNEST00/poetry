<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_16878.aspx"><b>赋得白云起封中（一作陈希烈诗）</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e6%9d%8e%e6%ad%a3%e8%be%9e">李正辞</a></p>
<div class="contson" id="contson16878">
千年泰山顶，云起汉皇封。不作奇峰状，宁分触石容。
<br />
为霖虽易得，表圣自难逢。冉冉排空上，依依叠影重。
<br />
素光非曳练，灵贶是从龙。岂学无心出，东西任所从。
</div>
