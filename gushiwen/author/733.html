<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_66416.aspx"><b>小重山·柳暗花明春事深</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%ae%8b%e4%bb%a3">宋代</a><span>：</span><a href="/search.aspx?value=%e7%ab%a0%e8%89%af%e8%83%bd">章良能</a></p>
<div class="contson" id="contson66416">
柳暗花明春事深。小阑红芍药，已抽簪。雨馀风软碎鸣禽。迟迟日，犹带一分阴。<br />往事莫沉吟。身闲时序好，且登临。旧游无处不堪寻。无寻处，惟有少年心。
</div>
