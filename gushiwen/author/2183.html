<h1 style="font-size:20px; line-height:22px; height:22px; margin-bottom:10px;">缪氏子</h1>
<p style=" margin:0px;">缪氏子，意思是一个姓缪的孩子，唐朝开元(713-741)时人。据说，他从小聪慧能文，7岁就以神童召试，作了一首《赋新月》,从小就有大志,很得唐玄宗的赞赏。生平不详。表达了经世济民的气概。所著作《新月》,《赋新月》收编入《全唐诗》</p>
