<h1 style="font-size:20px; line-height:22px; height:22px; margin-bottom:10px;">程登吉</h1>
<p style=" margin:0px;">程登吉，字允升，明末西昌（今江西新建）人，为《幼学琼林》的编撰者。《幼学琼林》是中国古代的儿童启蒙读物。《幼学琼林》最初叫《幼学须知》，一般认为，最初的编著者是明末的西昌人程登吉（字允升）；此书亦叫《成语考》，是明景泰年间的进士邱睿（邱浚）。至清嘉庆年间，由邹圣脉（字梧冈）作了增补注释，并更名为《幼学故事琼林》。后来民国时费有容、叶浦荪和蔡东藩等又进行了增补。</p>
