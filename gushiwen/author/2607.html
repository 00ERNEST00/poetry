<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_42210.aspx"><b>清露被皋兰</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e5%ad%99%e9%a1%be">孙顾</a></p>
<div class="contson" id="contson42210">
九皋兰叶茂，八月露华清。稍与秋阴合，还将晓色并。
<br />
向空罗细影，临水泫微明。的皪添幽兴，芊绵动远情。
<br />
夕芳人未采，初降鹤先惊。为感生成惠，心同葵藿倾。
</div>
