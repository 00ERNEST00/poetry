安锜的诗文
</div>
<div style=" width:1px; height:1px; overflow:hidden;">
<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare41863">倚恃才难继，昂藏貌不恭。骑驴冲大尹，夺卷忤宣宗。驰誉超先辈，居官下我侬。司仓旧曹署，一见一心忡。——唐代·安锜《题贾岛墓》</textarea>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_41863.aspx"><b>题贾岛墓</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e5%ae%89%e9%94%9c">安锜</a></p>
<div class="contson" id="contson41863">
倚恃才难继，昂藏貌不恭。骑驴冲大尹，夺卷忤宣宗。
<br />
驰誉超先辈，居官下我侬。司仓旧曹署，一见一心忡。
</div>
