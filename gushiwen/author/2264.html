<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e5%8c%85%e8%b4%ba">包贺</a></p>
<div class="contson" id="contson46366">
雾是山巾子，船为水靸鞋。
<br />
棹摇船掠鬓，风动水槌胸。
<br />
苦竹笋抽青橛子，石榴树挂小瓶儿。
