<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_42236.aspx"><b>秋霁望庐山瀑布</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e5%a4%8f%e4%be%af%e6%a5%9a">夏侯楚</a></p>
<div class="contson" id="contson42236">
常思瀑布幽，晴晀喜逢秋。一带连青嶂，千寻倒碧流。
<br />
湿云应误鹤，翻浪定惊鸥。星浦虹初下，炉峰烟未收。
<br />
岩高时褭褭，天净起悠悠。傥见朝宗日，还须济巨舟。
</div>
