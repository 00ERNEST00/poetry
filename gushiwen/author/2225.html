<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_32899.aspx"><b>月中桂树</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e9%a1%be%e5%b0%81%e4%ba%ba">顾封人</a></p>
<div class="contson" id="contson32899">
芬馥天边桂，扶疏在月中。能齐大椿长，不与小山同。
<br />
皎皎舒华色，亭亭丽碧空。亏盈宁委露，摇落不关风。
<br />
岁晚花应发，春馀质讵丰。无因遂攀赏，徒欲望青葱。
</div>
