<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_5172.aspx"><b>游栖霞寺</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e5%bc%a0%e7%bf%9a">张翚</a></p>
<div class="contson" id="contson5172">
跻险入幽林，翠微含竹殿。泉声无休歇，山色时隐见。
<br />
潮来杂风雨，梅落成霜霰。一从方外游，顿觉尘心变。
