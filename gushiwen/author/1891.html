<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_66205.aspx"><b>西江月</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%ae%8b%e4%bb%a3">宋代</a><span>：</span><a href="/search.aspx?value=%e6%a2%81%e5%ae%89%e4%b8%96">梁安世</a></p>
<div class="contson" id="contson66205">
赋西江月词。
<br/>
南国秋光过二，宾鸿未带初寒。洞中驼褐已嫌单。洞口犹须挥扇。
<br/>
夕照千峰互见，晴空万象都还。羡他渔艇系澄湾。欹枕玻璃一片。
</div>
