<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare68869">中秋近也，正于门瑞气，匆匆时节。隔岁维熊占吉梦，今夕天生英杰。仙籍流芳，瑞龙毓秀，应是非凡骨。诗书勋业，妙龄行见英发。好是日满三朝，胜陈汤饼，投辖留宾客。玉果犀钱排绮宴，窈窕歌珠舞雪。枕玉凉时，屏山深处，好事权休说。小蛮杨柳，迩来还可攀折。——宋代·禅峰《百字谣（贺彭谦仲八月生子）》</textarea>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_68869.aspx"><b>百字谣（贺彭谦仲八月生子）</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%ae%8b%e4%bb%a3">宋代</a><span>：</span><a href="/search.aspx?value=%e7%a6%85%e5%b3%b0">禅峰</a></p>
<div class="contson" id="contson68869">
中秋近也，正于门瑞气，匆匆时节。隔岁维熊占吉梦，今夕天生英杰。仙籍流芳，瑞龙毓秀，应是非凡骨。诗书勋业，妙龄行见英发。
<br/>
好是日满三朝，胜陈汤饼，投辖留宾客。玉果犀钱排绮宴，窈窕歌珠舞雪。枕玉凉时，屏山深处，好事权休说。小蛮杨柳，迩来还可攀折。
</div>
