<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_71445.aspx"><b>阮郎归·杏花疏雨洒香堤</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e6%b8%85%e4%bb%a3">清代</a><span>：</span><a href="/search.aspx?value=%e4%bd%9f%e4%b8%96%e5%8d%97">佟世南</a></p>
<div class="contson" id="contson71445">
