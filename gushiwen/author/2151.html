<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_30455.aspx"><b>应举日寄兄弟</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e6%9c%b1%e5%8f%af%e5%90%8d">朱可名</a></p>

废刈镜湖田，上书紫阁前。愁人久委地，诗道未闻天。
<br />
不是烧金手，徒抛钓月船。多惭兄弟意，不敢问林泉。
