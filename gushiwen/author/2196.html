<h1 style="font-size:20px; line-height:22px; height:22px; margin-bottom:10px;">盛小丛</h1>
<p style=" margin:0px;">盛小丛（约847？～860？年），唐朝大中年间浙江绍兴一名妓女。李讷为浙东廉使，某夜登上城楼，听见歌声激切，于是召她前来，方知名姓。当时侍御崔元范在府幕，打算赴朝廷，李讷为之饯行，在座各赋诗相赠，小丛即写下《突厥三台》一诗。</p>
