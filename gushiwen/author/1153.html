<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_42229.aspx"><b>闰月定四时</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e4%b9%90%e4%bc%b8">乐伸</a></p>
<div class="contson" id="contson42229">
圣代承尧历，恒将闰正时。六旬馀可借，四序应如期。
<br />
分至宁愆素，盈虚信不欺。斗杓重指甲，灰琯再推离。
<br />
羲氏兼和氏，行之又则之。愿言符大化，永永作元龟。
</div>
