<h1 style="font-size:20px; line-height:22px; height:22px; margin-bottom:10px;">张立本女</h1>
<p style=" margin:0px;">《张立本女》，是唐代诗作。作者张立本，女，生卒年不详。该诗出自《全唐诗》。这首诗写女子而洗尽脂粉香艳气息，更觉神清音婉，兴会深长，超尘拔俗，天然淡雅，在盛唐诗中也是不可多得的佳作。</p>
