刘庄物的诗文
</div>
<div style=" width:1px; height:1px; overflow:hidden;">
<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare29592">幸因辞旧谷，从此及芳晨。欲语如调舌，初飞似畏人。风调归影便，日暖吐声频。翔集知无阻，联绵贵有因。喜迁乔木近，宁厌对花新。堪念微禽意，关关也爱春。——唐代·刘庄物《莺出谷》</textarea>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_29592.aspx"><b>莺出谷</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e5%88%98%e5%ba%84%e7%89%a9">刘庄物</a></p>
<div class="contson" id="contson29592">
幸因辞旧谷，从此及芳晨。欲语如调舌，初飞似畏人。
<br />
风调归影便，日暖吐声频。翔集知无阻，联绵贵有因。
<br />
喜迁乔木近，宁厌对花新。堪念微禽意，关关也爱春。
<br />
</div>
