<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_68244.aspx"><b>三姝媚</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%ae%8b%e4%bb%a3">宋代</a><span>：</span><a href="/search.aspx?value=%e6%9d%9c%e8%89%af%e8%87%a3">杜良臣</a></p>
<div class="contson" id="contson68244">
花浮深岸树。迎新曦窗影，细触游尘。映叶青梅，记共折南枝，又及尝新。驻屐危亭，烟墅杳、风物撩人。虹外斜阳留晚，莺边落絮催春。
<br/>
心事应辜桃叶，但自把新诗，偏写修筠。恨满芳洲，倩晚风吹梦，暗逐江云。慢捻轻拢，幽思切、清音谁闻。谩有鸳鸯结带，双垂绣巾。
</div>
