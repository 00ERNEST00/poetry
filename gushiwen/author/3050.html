<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare47949">洛阳城东路，桃李生路旁。花花自相对，叶叶自相当。春风东北起，花叶正低昂。不知谁家子，提笼行采桑。纤手折其枝，花落何飘扬。请谢彼姝子，何为见损伤。高秋八九月，白露变为霜。终年会飘堕，安得久馨香。秋时自零落，春月复芬芳。何如盛年去，欢爱永相忘。吾欲竟此曲，此曲愁人肠。归来酌美酒，挟瑟上高堂。——两汉·宋子侯《董娇饶》</textarea>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_47949.aspx"><b>董娇饶</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e4%b8%a4%e6%b1%89">两汉</a><span>：</span><a href="/search.aspx?value=%e5%ae%8b%e5%ad%90%e4%be%af">宋子侯</a></p>
<div class="contson" id="contson47949">
<p>洛阳城东路，桃李生路旁。<br />花花自相对，叶叶自相当。<br />春风东北起，花叶正低昂。<br />不知谁家子，提笼行采桑。<br />纤手折其枝，花落何飘扬。<br />请谢彼姝子，何为见损伤。<br />高秋八九月，白露变为霜。<br />终年会飘堕，安得久馨香。<br />秋时自零落，春月复芬芳。<br />何如盛年去，欢爱永相忘。<br />吾欲竟此曲，此曲愁人肠。<br />归来酌美酒，挟瑟上高堂。</p>
