<h1 style="font-size:20px; line-height:22px; height:22px; margin-bottom:10px;">伶人</h1>
<p style=" margin:0px;">优伶，现在多称伶人（l&#237;ng r&#233;n），所指的是具有身段本事凸出的演艺人员。古汉语里优和伶都是演员的意思。史载，黄帝时伶伦造音乐后称伶人乐官为伶官，后来也将演戏为生的艺人包括进来，将他们统称为伶人。</p>
