<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_5450.aspx"><b>奉和圣制答张说扈从南出雀鼠谷</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e6%a2%81%e5%8d%87%e5%8d%bf">梁升卿</a></p>
<div class="contson" id="contson5450">
何意重关道，千年过圣皇。幽林承睿泽，闲客见清光。
<br />
日御仙途远，山灵寿域长。寒云入晋薄，春树隔汾香。
<br />
国佐同时雨，天文属岁阳。从来汉家盛，未若此巡方。
