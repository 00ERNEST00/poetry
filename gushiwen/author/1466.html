<h1 style="font-size:20px; line-height:22px; height:22px; margin-bottom:10px;">俞桂</h1>
<p style=" margin:0px;">字希郄，仁和（今浙江省杭州）人，宋代官吏、诗人。绍定五年(1232)进士，一作端平二年(1235)进士。曾在滨海地区为官，做过知州。他与陈起友善，有诗文往还。他的诗以绝句最为擅长，往往带着平静的心境观照自然，而时有独到的发现。文字清畅，亦富于诗情画意。</p>
