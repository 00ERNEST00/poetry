俞克成的诗文
</div>
<div style=" width:1px; height:1px; overflow:hidden;">
<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare68707">梦断池塘惊乍晓。百舌无端，故作枝头闹。报道不禁寒料峭。未教舒展闲花草。尽日帘垂人不到。老去情疏，底事伤春瘦。相对一樽归计早。玉山不减巫山好。——宋代·俞克成《蝶恋花（怀旧）》</textarea>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_68707.aspx"><b>蝶恋花（怀旧）</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%ae%8b%e4%bb%a3">宋代</a><span>：</span><a href="/search.aspx?value=%e4%bf%9e%e5%85%8b%e6%88%90">俞克成</a></p>
<div class="contson" id="contson68707">
梦断池塘惊乍晓。百舌无端，故作枝头闹。报道不禁寒料峭。未教舒展闲花草。
<br/>
尽日帘垂人不到。老去情疏，底事伤春瘦。相对一樽归计早。玉山不减巫山好。
</div>
