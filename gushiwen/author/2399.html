<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_43009.aspx"><b>设缸面酒款萧翼，探得来字</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e8%be%a8%e6%89%8d">辨才</a></p>
<div class="contson" id="contson43009">
初酝一缸开，新知万里来。披云同落寞，步月共裴回。
<br />
夜久孤琴思，风长旅雁哀。非君有秘术，谁照不然灰。
