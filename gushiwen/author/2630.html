<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_16553.aspx"><b>赋得沈珠于泉</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e7%8b%ac%e5%ad%a4%e8%89%af%e5%99%a8">独孤良器</a></p>
<div class="contson" id="contson16553">
皎洁沈泉水，荧煌照乘珠。沈非将宝契，还与不贪符。
<br />
风折璿成浪，空涵影似浮。深看星并入，静向月同无。
<br />
光价怜时重，亡情信道枢。不应无胫至，自为暗投殊。
</div>
