<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_15664.aspx"><b>古词</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e5%8d%ab%e8%b1%a1">卫象</a></p>
<div class="contson" id="contson15664">
鹊血雕弓湿未干，鸊鹈新淬剑光寒。
<br />
辽东老将鬓成雪，犹向旄头夜夜看。
</div>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_15663.aspx"><b>伤李端</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e5%8d%ab%e8%b1%a1">卫象</a></p>
<div class="contson" id="contson15663">
才子浮生促，泉台此路赊。官卑杨执戟，年少贾长沙。
<br />
人去门栖鵩，灾成酒误蛇。唯馀封禅草，留在茂陵家。
