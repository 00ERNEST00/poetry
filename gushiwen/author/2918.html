<p class="source"><a href="/type.aspx?p=1&c=%e5%ae%8b%e4%bb%a3">宋代</a><span>：</span><a href="/search.aspx?value=%e6%b7%ae%e4%b8%8a%e5%a5%b3">淮上女</a></p>
