<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_42172.aspx"><b>奉和夏日游山应制</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e8%94%a1%e6%96%87%e6%81%ad">蔡文恭</a></p>
<div class="contson" id="contson42172">
首夏林壑清，薄暮烟霞上。连岩耸百仞，绝壑临千丈。
<br />
照灼晚花鲜，潺湲夕流响。悠然动睿思，息驾寻真赏。
<br />
掞彼涡川作，怀兹洛滨想。窃吹等齐竽，何用承恩奖。
</div>
