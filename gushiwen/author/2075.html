<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_42277.aspx"><b>龙池春草</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e4%b8%87%e4%bf%9f%e9%80%a0">万俟造</a></p>
<div class="contson" id="contson42277">
暖积龙池绿，晴连御苑春。迎风茎未偃，裛露色犹新。
<br />
苒苒分阶砌，离离杂荇蘋.细丛依远渚，疏影落轻沦。
<br />
迟引萦花蝶，偏宜拾翠人。那怜献赋者，惆怅惜兹辰。
</div>
