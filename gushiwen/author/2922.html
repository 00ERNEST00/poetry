<p style=" margin:0px;">郑惟忠（?～722年）唐大臣。宋州宋城(今商丘)人。仪风中进士及第，授井陉（今河北井陉）尉。天授中，以制举擢左司御胄曹参军，累迁水部员外郎。武则天还长安，授朝散大夫，迁风阁舍人。中宗即位，擢黄门侍郎，进升大理卿。开元初，为礼部尚书。官终太子宾客。</p>
