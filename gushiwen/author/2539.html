<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_68101.aspx"><b>恋绣衾</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%ae%8b%e4%bb%a3">宋代</a><span>：</span><a href="/search.aspx?value=%e6%9e%97%e6%b4%aa">林洪</a></p>
<div class="contson" id="contson68101">
冰肌生怕雪未禁。翠屏前、短瓶满簪。真个是、疏枝瘦，认花儿、不要浪吟。
<br/>
等闲蜂蝶都体惹，暗香来、时借水沈。既得个、厮偎伴，任风霜、尽自放心。
</div>
