<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_26502.aspx"><b>题所书黄庭经后（泥金正书）</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e6%99%af%e5%ae%a1">景审</a></p>
