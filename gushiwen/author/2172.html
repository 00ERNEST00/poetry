崔琮的诗文
</div>
<div style=" width:1px; height:1px; overflow:hidden;">
<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare14832">应律三阳首，朝天万国同。斗边看子月，台上候祥风。五夜钟初动，千门日正融。玉阶文物盛，仙仗武貔雄。率舞皆群辟，称觞即上公。南山为圣寿，长对未央宫。——唐代·崔琮《长至日上公献寿》</textarea>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_14832.aspx"><b>长至日上公献寿</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e5%b4%94%e7%90%ae">崔琮</a></p>
<div class="contson" id="contson14832">
应律三阳首，朝天万国同。斗边看子月，台上候祥风。
<br />
五夜钟初动，千门日正融。玉阶文物盛，仙仗武貔雄。
<br />
率舞皆群辟，称觞即上公。南山为圣寿，长对未央宫。
</div>
