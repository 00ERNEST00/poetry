<h1 style="font-size:20px; line-height:22px; height:22px; margin-bottom:10px;">美奴</h1>
<p style=" margin:0px;">美奴，名里不详。陆藻侍儿。建炎元年（1127）卒。美奴善缀词，宴席间座客出韵，可顷刻成章，妙丽无比，尝得众赏。有词二首。</p>

<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare64590">送我出东门，乍别长安道。两岸垂杨锁暮烟，正是秋光老。一曲古阳关，莫惜金尊倒。君向潇湘我向秦，鱼雁何时到。——宋代·美奴《卜算子》</textarea>
</div>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_64590.aspx"><b>卜算子</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%ae%8b%e4%bb%a3">宋代</a><span>：</span><a href="/search.aspx?value=%e7%be%8e%e5%a5%b4">美奴</a></p>
<div class="contson" id="contson64590">
送我出东门，乍别长安道。两岸垂杨锁暮烟，正是秋光老。
<br/>
一曲古阳关，莫惜金尊倒。君向潇湘我向秦，鱼雁何时到。
</div>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_64591.aspx"><b>如梦令</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%ae%8b%e4%bb%a3">宋代</a><span>：</span><a href="/search.aspx?value=%e7%be%8e%e5%a5%b4">美奴</a></p>
<div class="contson" id="contson64591">
