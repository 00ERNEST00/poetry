<h1 style="font-size:20px; line-height:22px; height:22px; margin-bottom:10px;">杨莱儿</h1>
<p style=" margin:0px;">杨莱儿（一作杨菜儿）生卒年不详，字蓬仙，唐代妓女，利口敏妙。进士赵光远一见溺之，后为豪家所得。现存诗二首。</p>

杨莱儿的诗文
</div>
<div style=" width:1px; height:1px; overflow:hidden;">
<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare42813">长者车尘每到门，长卿非慕卓王孙。定知羽翼难随凤，却喜波涛未化鲲。娇别翠钿黏去袂，醉歌金雀碎残尊。多情多病年应促，早办名香为返魂。——唐代·杨莱儿《和赵光远题壁》</textarea>
</div>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_42813.aspx"><b>和赵光远题壁</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e6%9d%a8%e8%8e%b1%e5%84%bf">杨莱儿</a></p>
<div class="contson" id="contson42813">
长者车尘每到门，长卿非慕卓王孙。定知羽翼难随凤，
<br />
却喜波涛未化鲲。娇别翠钿黏去袂，醉歌金雀碎残尊。
<br />
多情多病年应促，早办名香为返魂。
</div>
</div>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_42812.aspx"><b>答小子弟诗</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e6%9d%a8%e8%8e%b1%e5%84%bf">杨莱儿</a></p>
<div class="contson" id="contson42812">
黄口小儿口莫凭，逡巡看取第三名。
<br />
孝廉持水添瓶子，莫向街头乱碗鸣。
