<h1 style="font-size:20px; line-height:22px; height:22px; margin-bottom:10px;">符子珪</h1>

<div style=" width:1px; height:1px; overflow:hidden;">
<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare41902">芳树宜三月，曈曈艳绮年。香交珠箔气，阴占绿庭烟。小叶风吹长，繁花露濯鲜。遂令秾李儿，折取簪花钿。——唐代·符子珪《芳树》</textarea>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_41902.aspx"><b>芳树</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e7%ac%a6%e5%ad%90%e7%8f%aa">符子珪</a></p>
<div class="contson" id="contson41902">
芳树宜三月，曈曈艳绮年。香交珠箔气，阴占绿庭烟。
<br />
小叶风吹长，繁花露濯鲜。遂令秾李儿，折取簪花钿。
</div>
