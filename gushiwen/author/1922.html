<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare16542">寻源路不迷，绝顶与云齐。坐引群峰小，平看万木低。双林春色上，正有子规啼。嵌空横洞天，磅礴倚崖巘.宛如虹势出，可赏不可转。真兴得津梁，抽簪永游衍。羽客无姓名，仙棋但闻见。行看负薪客，坐使桑田变。怀古正怡然，前山早莺啭。稽首期发蒙，吾师岂无说。安禅即方丈，演法皆寂灭。鸣磬雨花香，斋堂饭松屑。——唐代·李深《游烂柯山四首》</textarea>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_16542.aspx"><b>游烂柯山四首</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e6%9d%8e%e6%b7%b1">李深</a></p>
<div class="contson" id="contson16542">
寻源路不迷，绝顶与云齐。坐引群峰小，平看万木低。
<br />
双林春色上，正有子规啼。
<br />
嵌空横洞天，磅礴倚崖巘.宛如虹势出，可赏不可转。
<br />
真兴得津梁，抽簪永游衍。
<br />
羽客无姓名，仙棋但闻见。行看负薪客，坐使桑田变。
<br />
怀古正怡然，前山早莺啭。
<br />
稽首期发蒙，吾师岂无说。安禅即方丈，演法皆寂灭。
<br />
鸣磬雨花香，斋堂饭松屑。
</div>
