<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_42159.aspx"><b>古意</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e9%82%a2%e8%b1%a1%e7%8e%89">邢象玉</a></p>
<div class="contson" id="contson42159">
家中酒新熟，园里叶初荣。伫杯欲取醉，悒然思友生。
<br />
忽闻有奇客，何姓复何名。嗜酒陶彭泽，能琴阮步兵。
<br />
何须问寒暑，径共坐山亭。举袂祛啼鸟，扬巾扫落英。
<br />
心神无俗累，歌咏有新声。新声是何曲，沧浪之水清。
</div>
