<div style=" width:1px; height:1px; overflow:hidden;">
<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare68381">举头忽见衡阳雁。千声万字情何限。叵而薄情夫。一行书也无。 泣归香阁恨。和泪掩红粉。待雁却回时。也无书寄伊。——宋代·陈达叟《菩萨蛮·举头忽见衡阳雁》</textarea>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_68381.aspx"><b>菩萨蛮·举头忽见衡阳雁</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%ae%8b%e4%bb%a3">宋代</a><span>：</span><a href="/search.aspx?value=%e9%99%88%e8%be%be%e5%8f%9f">陈达叟</a></p>
<div class="contson" id="contson68381">
举头忽见衡阳雁。千声万字情何限。叵而薄情夫。一行书也无。 <br />泣归香阁恨。和泪掩红粉。待雁却回时。也无书寄伊。
</div>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_68380.aspx"><b>更漏子</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%ae%8b%e4%bb%a3">宋代</a><span>：</span><a href="/search.aspx?value=%e9%99%88%e8%be%be%e5%8f%9f">陈达叟</a></p>
<div class="contson" id="contson68380">
妾倚门，君上马。残月晓星犹挂。眉黛敛，泪珠凝。别离多少情。
<br/>
翠翘横，云鬓乱。复入绮衾犹暖。人独自，枕成双。争教不断肠。
</div>
