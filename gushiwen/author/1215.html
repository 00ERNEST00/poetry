<h1 style="font-size:20px; line-height:22px; height:22px; margin-bottom:10px;">滕白</h1>
<p style=" margin:0px;">滕白，宋初人。尝以户部判官为南面前转运使，并官工部郎中。事见《直斋书录解题》卷二○。有《滕工部集》一卷，已佚。今录诗六首。</p>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_40335.aspx"><b>燕</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%ae%8b%e4%bb%a3">宋代</a><span>：</span><a href="/search.aspx?value=%e6%bb%95%e7%99%bd">滕白</a></p>
<div class="contson" id="contson40335">
短羽新来别海阳，真珠高卷语雕梁。<br />佳人未必全听尔，正把金针绣凤凰。
</div>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_40334.aspx"><b>题文川村居</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e6%bb%95%e7%99%bd">滕白</a></p>
<div class="contson" id="contson40334">
种茶岩接红霞坞，灌稻泉生白石根。
<br />
皤腹老翁眉似雪，海棠花下戏儿孙。
</div>
