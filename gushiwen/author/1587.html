<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_42833.aspx"><b>柳眉</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e8%b5%b5%e9%b8%be%e9%b8%be">赵鸾鸾</a></p>
<div class="contson" id="contson42833">
弯弯柳叶愁边戏，湛湛菱花照处频。
<br />
妩媚不烦螺子黛，春山画出自精神。
</div>
