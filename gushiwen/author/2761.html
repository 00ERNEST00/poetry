<h1 style="font-size:20px; line-height:22px; height:22px; margin-bottom:10px;">杨知至</h1>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_30845.aspx"><b>覆落后呈同年</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e6%9d%a8%e7%9f%a5%e8%87%b3">杨知至</a></p>
<div class="contson" id="contson30845">
由来梁雁与冥鸿，不合翩翩向碧空。寒谷谩劳邹氏律，
<br />
长天独遇宋都风。此时泣玉情虽异，他日衔环事亦同。
<br />
二月春光正摇荡，无因得醉杏园中。

<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e6%9d%a8%e7%9f%a5%e8%87%b3">杨知至</a></p>
