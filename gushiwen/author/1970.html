赵存约的诗文
</div>
<div style=" width:1px; height:1px; overflow:hidden;">
<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare26459">春晓游禽集，幽庭几树花。坐来惊艳色，飞去堕晴霞。翅拂繁枝落，风添舞影斜。彩云飘玉砌，绛雪下仙家。分散音初静，凋零蕊带葩。空阶瞻玩久，应共惜年华。——唐代·赵存约《鸟散馀花落》</textarea>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_26459.aspx"><b>鸟散馀花落</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e8%b5%b5%e5%ad%98%e7%ba%a6">赵存约</a></p>
<div class="contson" id="contson26459">
春晓游禽集，幽庭几树花。坐来惊艳色，飞去堕晴霞。
<br />
翅拂繁枝落，风添舞影斜。彩云飘玉砌，绛雪下仙家。
<br />
分散音初静，凋零蕊带葩。空阶瞻玩久，应共惜年华。
</div>
