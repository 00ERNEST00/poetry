<h1 style="font-size:20px; line-height:22px; height:22px; margin-bottom:10px;">葛天民</h1>
<p style=" margin:0px;">葛天民，字无怀，越州山阴（浙江绍兴）人，徙台州黄岩（今属浙江）曾为僧，，字朴翁，其后返初服，居杭州西湖。与姜夔、赵师秀等多有唱和。其诗为叶绍翁所推许，有《无怀小集》。</p>
