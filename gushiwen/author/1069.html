程邻的诗文
</div>
<div style=" width:1px; height:1px; overflow:hidden;">
<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare64706">阶下宝鞍罗帕，门前绛蜡纱笼。留连佳客怅匆匆。赖有新团小凤。琼碎黄金碾里，乳浮紫玉瓯中。归来袭袭袖生风。齿颊馀甘入梦。——宋代·程邻《西江月》</textarea>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_64706.aspx"><b>西江月</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%ae%8b%e4%bb%a3">宋代</a><span>：</span><a href="/search.aspx?value=%e7%a8%8b%e9%82%bb">程邻</a></p>
<div class="contson" id="contson64706">
阶下宝鞍罗帕，门前绛蜡纱笼。留连佳客怅匆匆。赖有新团小凤。
<br/>
琼碎黄金碾里，乳浮紫玉瓯中。归来袭袭袖生风。齿颊馀甘入梦。
</div>
