<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtareAuthor46">［公元四七七年至五二三年］字思晦，琅邪临沂人。生于宋顺帝升明元年，卒于梁武帝普通四年，年四十七岁。年数岁，风神警拔，有成人之度。弱冠，选尚淮南长公主，拜驸马都尉，除员外散骑侍郎。天监中，历位吏部尚书，领国子祭酒。家世显贵，与物多隔，不能留心寒素，众谓为刻薄。以左仆射致仕。暴疾卒，谥靖。暕著有文集二十卷，（《隋书志》作二十一卷。此从《两唐书志》）传于世。http://so.gushiwen.org/author_46.aspx</textarea>
