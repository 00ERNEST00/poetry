<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_42121.aspx"><b>投卢尚书</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e5%8d%a2%e7%be%a4%e7%8e%89">卢群玉</a></p>

<br />
从来若把耕桑定，免恃雕虫误此生。
