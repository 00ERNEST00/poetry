<h1 style="font-size:20px; line-height:22px; height:22px; margin-bottom:10px;">段穀</h1>
<p style=" margin:0px;">《全唐诗》收《市中狂吟》诗1首，小传未云其为何时人。按段谷，许州(今河南许昌)人。累举进士。家丰于财。后发狂，常行吟于市中。宋仁宗庆历末病死，权厝于野。数年后迁葬，发视仅存空棺，时以为尸遁升仙。事迹见《括异志》卷七。《全唐诗》误作唐人收入。</p>
