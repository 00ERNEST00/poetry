<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_41407.aspx"><b>送德林郎中学士赴东府（得菊）</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e8%90%a7%e5%bd%a7">萧彧</a></p>
<div class="contson" id="contson41407">
离情折杨柳，此别异春哉。含露东篱艳，泛香南浦杯。
<br />
惜持行次赠，留插醉中回。暮齿如能制，玉山甘判颓。
</div>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_41406.aspx"><b>送钟员外（赋月）</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e8%90%a7%e5%bd%a7">萧彧</a></p>
