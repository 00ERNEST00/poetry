袁求贤的诗文
</div>
<div style=" width:1px; height:1px; overflow:hidden;">
<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare42269">仙郎今出宰，圣主下忧民。紫陌轩车送，丹墀雨露新。趋程犹犯雪，行县正逢春。粉署时回首，铜章已在身。鸣琴化欲展，起草恋空频。今日都门外，悠悠别汉臣。——唐代·袁求贤《早春送郎官出宰》</textarea>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_42269.aspx"><b>早春送郎官出宰</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e8%a2%81%e6%b1%82%e8%b4%a4">袁求贤</a></p>
<div class="contson" id="contson42269">
仙郎今出宰，圣主下忧民。紫陌轩车送，丹墀雨露新。
<br />
趋程犹犯雪，行县正逢春。粉署时回首，铜章已在身。
<br />
鸣琴化欲展，起草恋空频。今日都门外，悠悠别汉臣。
</div>
