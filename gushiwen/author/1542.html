<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_24201.aspx"><b>春云</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e8%a3%b4%e6%be%84">裴澄</a></p>
<div class="contson" id="contson24201">
漠漠复溶溶，乘春任所从。映林初展叶，触石未成峰。
<br />
旭日消寒翠，晴烟点净容。霏微将似灭，深浅又如重。
<br />
薄彩临溪散，轻阴带雨浓。空馀负樵者，岭上自相逢。
</div>
