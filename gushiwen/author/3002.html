<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_41857.aspx"><b>赠进士李守微</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e9%9f%a9%e5%b1%bf">韩屿</a></p>
<div class="contson" id="contson41857">
一定童颜老岁华，贫寒游历贵人家。炼成正气功应大，
<br />
养得元神道不差。舄曳鹤毛干毾e6，杖携筇节瘦槎牙。
<br />
如何蓬阆不归去，落尽蟠桃几度花。
</div>
