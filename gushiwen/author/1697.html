<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtareAuthor1697">罗颖（？—？），字号不详。江西南昌人。五代南唐后主年间（961─975）邓及榜进士第二人。罗颖少时读书刻苦，但在科考时被考官排在倒数第一。幸亏后主李煜很赏识罗颖的答卷《销刑鼎赋》，圈点其名，拔为第二。宋军南下，罗颖再应科举不第，路过汉祖庙，顿生感慨，题诗于壁。少顷，辄自免冠，鞠伏庙庭，陈自咎之言。人扶离去，数日卒。http://so.gushiwen.org/author_1697.aspx</textarea>

<h1 style="font-size:20px; line-height:22px; height:22px; margin-bottom:10px;">罗颖</h1>
<p style=" margin:0px;">罗颖（？—？），字号不详。江西南昌人。五代南唐后主年间（961─975）邓及榜进士第二人。罗颖少时读书刻苦，但在科考时被考官排在倒数第一。幸亏后主李煜很赏识罗颖的答卷《销刑鼎赋》，圈点其名，拔为第二。宋军南下，罗颖再应科举不第，路过汉祖庙，顿生感慨，题诗于壁。少顷，辄自免冠，鞠伏庙庭，陈自咎之言。人扶离去，数日卒。</p>
