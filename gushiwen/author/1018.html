<div style=" width:1px; height:1px; overflow:hidden;">
<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare67022">小梅幽绝。向冰谷深深，云阴幕幕。饱阅年华，惯韵冷淡，只恁清臞风骨。任他万红千紫，句引狂蜂游蝶。惟只共、竹和松，同傲岁寒霜雪。喜得。化工力。移根上苑，向阳和培植。题品还经，孤山处士，许共高人攀折。一枝垂垂欲放，只等春风披拂。待叶底、结青青，恰是和羹时节。——宋代·俞文豹《喜迁莺》</textarea>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_67022.aspx"><b>喜迁莺</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%ae%8b%e4%bb%a3">宋代</a><span>：</span><a href="/search.aspx?value=%e4%bf%9e%e6%96%87%e8%b1%b9">俞文豹</a></p>
<div class="contson" id="contson67022">
小梅幽绝。向冰谷深深，云阴幕幕。饱阅年华，惯韵冷淡，只恁清臞风骨。任他万红千紫，句引狂蜂游蝶。惟只共、竹和松，同傲岁寒霜雪。
<br/>
喜得。化工力。移根上苑，向阳和培植。题品还经，孤山处士，许共高人攀折。一枝垂垂欲放，只等春风披拂。待叶底、结青青，恰是和羹时节。
