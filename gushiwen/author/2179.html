<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_30862.aspx"><b>和绵州于中丞登越王楼见寄（时为同州刺史）</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e6%9d%8e%e7%bb%ad">李续</a></p>
<div class="contson" id="contson30862">
早年登此楼，退想不胜愁。地远二千里，时将四十秋。
<br />
邅迍多失路，华皓任虚舟。诗酒虽堪使，何因得共游。
