<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_13007.aspx"><b>喜陆侍御破石埭草寇东峰亭赋诗</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e5%b4%94%e4%bd%95">崔何</a></p>
<div class="contson" id="contson13007">
绝景西溪寺，连延近郭山。高深清扃外，行止翠微间。
<br />
江澈烟尘静，川源草树闲。中丞健步到，柱史捷书还。
<br />
一战清戎越，三吴变险艰。功名麟阁上，得咏入秦关。

<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e5%b4%94%e4%bd%95">崔何</a></p>
