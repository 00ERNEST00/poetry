<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_24041.aspx"><b>七老会诗（皎年八十八）</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e5%90%89%e7%9a%8e">吉皎</a></p>
<div class="contson" id="contson24041">
休官罢任已闲居，林苑园亭兴有馀。对酒最宜花藻发，
<br />
邀欢不厌柳条初。低腰醉舞垂绯袖，击筑讴歌任褐裾。
<br />
宁用管弦来合杂，自亲松竹且清虚。飞觥酒到须先酌，
<br />
赋咏成诗不住书。借问商山贤四皓，不知此后更何如。
</div>
