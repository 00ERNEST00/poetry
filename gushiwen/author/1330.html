<div style=" width:1px; height:1px; overflow:hidden;">
<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare72077">故人送我出阳关，无计锁雕鞍。今古别离难。兀谁画娥眉远山。一尊别酒，一声杜宇，寂寞又春残。明月小楼间，第一夜相思泪弹。——未知·刘燕哥《太常引·钱齐参议归山东》</textarea>
</div>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_72077.aspx"><b>太常引·钱齐参议归山东</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e6%9c%aa%e7%9f%a5">未知</a><span>：</span><a href="/search.aspx?value=%e5%88%98%e7%87%95%e5%93%a5">刘燕哥</a></p>
<div class="contson" id="contson72077">
故人送我出阳关，无计锁雕鞍。今古别离难。兀谁画娥眉远山。<br />一尊别酒，一声杜宇，寂寞又春残。明月小楼间，第一夜相思泪弹。
</div>
