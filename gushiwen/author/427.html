<h1 style="font-size:20px; line-height:22px; height:22px; margin-bottom:10px;">聂胜琼</h1>
<p style=" margin:0px;">聂胜琼，北宋都下名妓，生卒年不详。与李之问情笃。李归家分别后五日，她以《鹧鸪天》词寄之。李妻见词而喜，助夫娶回为妾。《全宋词》存其词一首，即《鹧鸪天》。</p>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_71953.aspx"><b>鹧鸪天·别情</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%ae%8b%e4%bb%a3">宋代</a><span>：</span><a href="/search.aspx?value=%e8%81%82%e8%83%9c%e7%90%bc">聂胜琼</a></p>
<div class="contson" id="contson71953">
玉惨花愁出凤城，莲花楼下柳青青。尊前一唱阳关曲，别个人人第五程。<br />寻好梦，梦难成。有谁知我此时情，枕前泪共阶前雨，隔个窗儿滴到明。
</div>
