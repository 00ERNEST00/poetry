<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_32868.aspx"><b>社日村居（一作王驾诗）</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e5%bc%a0%e6%bc%94">张演</a></p>
<div class="contson" id="contson32868">
鹅湖山下稻粱肥，豚阱鸡栖对掩扉。
<br />
桑柘影斜春社散，家家扶得醉人归。
</div>
