<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e5%91%a8%e5%88%a9%e7%94%a8">周利用</a></p>

山豫乘金节，飞文焕日宫。萸房开圣酒，杏苑被玄功。
