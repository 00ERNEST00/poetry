<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_37693.aspx"><b>答王涣（一作孙偓诗）</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e8%a3%b4%e8%b4%bd">裴贽</a></p>
<div class="contson" id="contson37693">
谬持文柄得时贤，粉署清华次第迁。昔岁策名皆健笔，
<br />
今朝称职并同年。各怀器业宁推让，俱上青霄肯后先。
<br />
何事老夫犹赋咏，欲将酬和永留传。
</div>
