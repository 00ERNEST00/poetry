<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_42578.aspx"><b>天台禅院联句</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e5%ae%89%e5%ae%88%e8%8c%83">安守范</a></p>
<div class="contson" id="contson42578">
偶到天台院，因逢物外僧。 ——安守范
<br />
忘机同一祖，出语离三乘。 ——杨鼎夫
<br />
树老中庭寂，窗虚外境澄。 ——周述
<br />
片时松影下，联续百千灯。 ——李仁肇
<br />
