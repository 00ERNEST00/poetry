</div>
<div style=" width:1px; height:1px; overflow:hidden;">
<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare42285">玉镞分花袖，金铃出彩笼。摇心长捧日，逸翰镇生风。一点青霄里，千声碧落中。星眸随狡兔，霜爪落飞鸿。每念提携力，常怀搏击功。以君能惠好，不敢没遥空。——唐代·濮阳瓘《出笼鹘》</textarea>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_42285.aspx"><b>出笼鹘</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e6%bf%ae%e9%98%b3%e7%93%98">濮阳瓘</a></p>
<div class="contson" id="contson42285">
玉镞分花袖，金铃出彩笼。摇心长捧日，逸翰镇生风。
<br />
一点青霄里，千声碧落中。星眸随狡兔，霜爪落飞鸿。
<br />
每念提携力，常怀搏击功。以君能惠好，不敢没遥空。
</div>
