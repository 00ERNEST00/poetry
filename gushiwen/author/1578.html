<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_42230.aspx"><b>闰月定四时</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e5%be%90%e8%87%b3">徐至</a></p>
<div class="contson" id="contson42230">
积数归成闰，羲和职旧司。分铢标斗建，盈缩正人时。
<br />
节候潜相应，星辰自合期。寸阴宁越度，长历信无欺。
<br />
定向铜壶辨，还从玉律推。高明终不谬，委鉴本无私。
</div>
