<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_45556.aspx"><b>留观中诗二首</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e5%90%b4%e5%ad%90%e6%9d%a5">吴子来</a></p>
<div class="contson" id="contson45556">
终日草堂间，清风常往还。耳无尘事扰，心有玩云闲。
<br />
对酒惟思月，餐松不厌山。时时吟内景，自合驻童颜。
<br />
此生此物当生涯，白石青松便是家。
<br />
对月卧云如野鹿，时时买酒醉烟霞。
<br />
