<p style=" margin:0px;">郑师贞，生卒年不详。郡望荥阳(今属河南)。敏捷超群，闻名于时。曾应进士试。娶宪宗元和间邕管经略招讨使李位之女为妻。事迹见《柳河东集》卷一〇《李位墓志》。《全唐诗》存诗1首。</p>

<div style=" width:1px; height:1px; overflow:hidden;">
<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare42201">禁树敷荣早，偏将丽日宜。光摇连北阙，影泛满南枝。得地方知照，逢时异赫曦。叶和盈数积，根是永年移。宵露犹残润，薰风更共吹。馀晖诚可托，况近凤凰池。——唐代·郑师贞《日暖万年枝》</textarea>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_42201.aspx"><b>日暖万年枝</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e9%83%91%e5%b8%88%e8%b4%9e">郑师贞</a></p>
<div class="contson" id="contson42201">
禁树敷荣早，偏将丽日宜。光摇连北阙，影泛满南枝。
<br />
得地方知照，逢时异赫曦。叶和盈数积，根是永年移。
<br />
宵露犹残润，薰风更共吹。馀晖诚可托，况近凤凰池。
</div>
