<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_39488.aspx"><b>席上吟</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e5%88%98%e5%b4%87%e9%b2%81">刘崇鲁</a></p>
<div class="contson" id="contson39488">
南行忽见李深之，手舞如蜚令不疑。
<br />
任有风流兼蕴藉，天生不似郑都知。
