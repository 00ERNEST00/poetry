汤洙的诗文
</div>
<div style=" width:1px; height:1px; overflow:hidden;">
<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare42222">谢客常游处，层峦枕碧溪。经过殊俗境，登陟象云梯。步步劳山屐，行行蹑涧霓。迥临天路广，俯眺夕阳低。赏咏情弥惬，风尘事已睽。前修如可慕，投足固思齐。——唐代·汤洙《登云梯》</textarea>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_42222.aspx"><b>登云梯</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e6%b1%a4%e6%b4%99">汤洙</a></p>
<div class="contson" id="contson42222">
谢客常游处，层峦枕碧溪。经过殊俗境，登陟象云梯。
<br />
步步劳山屐，行行蹑涧霓。迥临天路广，俯眺夕阳低。
<br />
赏咏情弥惬，风尘事已睽。前修如可慕，投足固思齐。
</div>
