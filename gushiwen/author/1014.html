<div style=" width:1px; height:1px; overflow:hidden;">
<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare40346">避风善阐台，极目见藤越。悲哉古与今，依然烟与月。自我居震旦，翊卫类夔契。伊昔颈皇运，艰难仰忠烈。不觉岁云暮，感极星回节。元昶同一心，子孙堪贻厥。——唐代·南诏骠信《星回节游避风台与清平官赋》</textarea>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_40346.aspx"><b>星回节游避风台与清平官赋</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e5%8d%97%e8%af%8f%e9%aa%a0%e4%bf%a1">南诏骠信</a></p>
<div class="contson" id="contson40346">
避风善阐台，极目见藤越。悲哉古与今，依然烟与月。
<br />
自我居震旦，翊卫类夔契。伊昔颈皇运，艰难仰忠烈。
<br />
不觉岁云暮，感极星回节。元昶同一心，子孙堪贻厥。
</div>
