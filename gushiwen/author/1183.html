<h1 style="font-size:20px; line-height:22px; height:22px; margin-bottom:10px;">李邺</h1>
<p style=" margin:0px;">李邺，魏州人也。幼事杨师厚，及庄宗入魏，渐转裨将，历数郡刺史，后迁亳州。为政贪秽，有奴为人持金以赂邺，奴隐其金，邺杀之。其家上诉，因讦其阴事，诏贬郴州司户参军，又贬崖州长流百姓，所在赐自尽。</p>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_30866.aspx"><b>和绵州于中丞登越王楼作</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e6%9d%8e%e9%82%ba">李邺</a></p>
<div class="contson" id="contson30866">
长听巴西事，看图胜所闻。江楼明返照，雪岭乱晴云。
<br />
景象诗情在，幽奇笔迹分。使君徒说好，不只怨离群。
