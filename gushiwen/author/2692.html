<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_16362.aspx"><b>忆长安。十月</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e6%a8%8a%e7%8f%a3">樊珣</a></p>
<div class="contson" id="contson16362">
忆长安，十月时，华清士马相驰。万国来朝汉阙，
<br />
五陵共猎秦祠。昼夜歌钟不歇，山河四塞京师。
