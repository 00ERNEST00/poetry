<div style=" width:1px; height:1px; overflow:hidden;">
<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare6561">胜境宜长望，迟春好散愁。关连四塞起，河带八川流。复磴承香阁，重岩映彩楼。为临温液近，偏美圣君游。——唐代·范朝《题石瓮寺》</textarea>
</div>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_6561.aspx"><b>题石瓮寺</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e8%8c%83%e6%9c%9d">范朝</a></p>
<div class="contson" id="contson6561">
胜境宜长望，迟春好散愁。关连四塞起，河带八川流。
<br />
复磴承香阁，重岩映彩楼。为临温液近，偏美圣君游。
</div>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_6560.aspx"><b>宁王山池</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e8%8c%83%e6%9c%9d">范朝</a></p>
