<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_27313.aspx"><b>寄妾赵氏（一作赵氏诗）</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e6%88%bf%e5%8d%83%e9%87%8c">房千里</a></p>
<div class="contson" id="contson27313">
鸾凤分飞海树秋，忍听钟鼓越王楼。只应霜月明君意，
<br />
缓抚瑶琴送我愁。山远莫教双泪尽，雁来空寄八行幽。
<br />
相如若返临邛市，画舸朱轩万里游。
</div>
