<h1 style="font-size:20px; line-height:22px; height:22px; margin-bottom:10px;">郑轨</h1>
<p style=" margin:0px;">郑轨，唐代开封人，其父郑尚为济豫二州刺史，为官清正廉能。郑轨官历司空长史、散骑侍常、大鸿胪卿、济州刺史。有子郑邕，字文昭，大周名士。注见《郑邕墓志铭》有云。</p>

郑轨的诗文
</div>
<div style=" width:1px; height:1px; overflow:hidden;">
<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare41887">棠棣开双萼，夭桃照两花。分庭含佩响，隔扇偶妆华。迎风俱似雪，映绮共如霞。今宵二神女，并在一仙家。——唐代·郑轨《观兄弟同夜成婚》</textarea>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_41887.aspx"><b>观兄弟同夜成婚</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e9%83%91%e8%bd%a8">郑轨</a></p>
<div class="contson" id="contson41887">
棠棣开双萼，夭桃照两花。分庭含佩响，隔扇偶妆华。
<br />
迎风俱似雪，映绮共如霞。今宵二神女，并在一仙家。
</div>
