<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_24170.aspx"><b>并州路（一作杨达诗，题云塞下作）</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e6%9d%8e%e5%ae%a3%e8%bf%9c">李宣远</a></p>
<div class="contson" id="contson24170">
秋日并州路，黄榆落故关。孤城吹角罢，数骑射雕还。
<br />
帐幕遥临水，牛羊自下山。征人正垂泪，烽火起云间。
