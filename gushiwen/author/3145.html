<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_24172.aspx"><b>曲江亭望慈恩寺杏园花发</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e6%9d%8e%e5%90%9b%e4%bd%95">李君何</a></p>
<div class="contson" id="contson24172">
春晴凭水轩，仙杏发南园。开蕊风初晓，浮香景欲暄。
<br />
光华临御陌，色相对空门。野雪遥添净，山烟近借繁。
<br />
地闲分鹿苑，景胜类桃源。况值新晴日，芳枝度彩鸳。
</div>
