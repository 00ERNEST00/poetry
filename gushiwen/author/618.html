<h1 style="font-size:20px; line-height:22px; height:22px; margin-bottom:10px;">西鄙人</h1>
<p style=" margin:0px;">西鄙人，意为西北边境人，相传为唐代五言民歌《哥舒歌》的作者。这首民歌通过对陇右节度使哥舒翰的歌颂，表达了各族人民对和平生活的向往，平朴自然，雄浑粗犷，流传至今。</p>
