<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_32861.aspx"><b>诏放云南子弟还国</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e9%83%91%e6%b4%aa%e4%b8%9a">郑洪业</a></p>
<div class="contson" id="contson32861">
德被陪臣子，仁垂圣主恩。雕题辞凤阙，丹服出金门。
<br />
有泽沾殊俗，无征及犷ce.铜梁分汉土，玉垒驾鸾轩。
<br />
瘴岭蚕丛盛，巴江越巂垠。万方同感化，岂独自南蕃。
