吴昭淑的诗文

<div style=" width:1px; height:1px; overflow:hidden;">
<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare68536">今夜永，说剑引杯长。坐拥地炉生石炭，灯前细雨好烧香。呵手理丝簧。君且住，烂醉又何妨。别後相思天万里，江南江北永相忘。真个断人肠。——宋代·吴昭淑《望江南》</textarea>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_68536.aspx"><b>望江南</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%ae%8b%e4%bb%a3">宋代</a><span>：</span><a href="/search.aspx?value=%e5%90%b4%e6%98%ad%e6%b7%91">吴昭淑</a></p>
<div class="contson" id="contson68536">
今夜永，说剑引杯长。坐拥地炉生石炭，灯前细雨好烧香。呵手理丝簧。
<br/>
君且住，烂醉又何妨。别後相思天万里，江南江北永相忘。真个断人肠。
</div>
