<h1 style="font-size:20px; line-height:22px; height:22px; margin-bottom:10px;">欧阳澥</h1>
<p style=" margin:0px;">欧阳澥，字沙章，号潘湖。福建晋江人，唐朝会昌四年进士，欧阳詹孙。</p>

<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare33206">黄菊离家十四年。离家已是梦松年。落日望乡处，何人知客情？（见《纪事》）——唐代·欧阳澥《句》</textarea>
</div>

<div class="cont">

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_33206.aspx"><b>句</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e6%ac%a7%e9%98%b3%e6%be%a5">欧阳澥</a></p>
<div class="contson" id="contson33206">
黄菊离家十四年。
<br />
离家已是梦松年。
<br />
落日望乡处，何人知客情？（见《纪事》）
</div>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_33205.aspx"><b>咏燕上主司郑愚</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e6%ac%a7%e9%98%b3%e6%be%a5">欧阳澥</a></p>
<div class="contson" id="contson33205">
翩翩双燕画堂开，送古迎今几万回。
<br />
长向春秋社前后，为谁归去为谁来。
</div>
