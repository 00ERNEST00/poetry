<div style=" width:1px; height:1px; overflow:hidden;">
<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare9159">江山十日雪，雪深江雾浓。起来望樊山，但见群玉峰。林莺却不语，野兽翻有踪。山中应大寒，短褐何以完。皓气凝书帐，清著钓鱼竿。怀君欲进谒，谿滑渡舟难。——唐代·孟彦深《元次山居武昌之樊山，新春大雪，以诗问之》</textarea>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_9159.aspx"><b>元次山居武昌之樊山，新春大雪，以诗问之</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e5%ad%9f%e5%bd%a6%e6%b7%b1">孟彦深</a></p>
<div class="contson" id="contson9159">
江山十日雪，雪深江雾浓。起来望樊山，但见群玉峰。
<br />
林莺却不语，野兽翻有踪。山中应大寒，短褐何以完。
<br />
皓气凝书帐，清著钓鱼竿。怀君欲进谒，谿滑渡舟难。
</div>
