<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_68361.aspx"><b>西江月</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%ae%8b%e4%bb%a3">宋代</a><span>：</span><a href="/search.aspx?value=%e9%99%88%e9%80%a2%e8%be%b0">陈逢辰</a></p>
<div class="contson" id="contson68361">
杨柳雪融滞雨，酴醿玉软欺风。飞英簌簌扣雕栊。残蝶归来粉重。
<br/>
罨画扇题尘掩，绣花沙带寒笼。送春先自费啼红。更结疏云秋梦。
</div>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_68360.aspx"><b>乌夜啼</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%ae%8b%e4%bb%a3">宋代</a><span>：</span><a href="/search.aspx?value=%e9%99%88%e9%80%a2%e8%be%b0">陈逢辰</a></p>
<div class="contson" id="contson68360">
月痕未到朱扉。送郎时。暗里一汪儿泪、没人知。
<br/>
揾不住。收不聚。被风吹。吹作一天愁雨、损花枝。
