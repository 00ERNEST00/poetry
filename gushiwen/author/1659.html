<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare13011">介胄鹰扬出，山林蚁聚空。忽闻飞简报，曾是坐筹功。迥夜昏氛灭，危亭眺望雄。茂勋推世上，馀兴寄杯中。喜色烟霞改，欢忻里巷同。幸兹尊俎末，饮至又从公。——唐代·郭澹《喜陆侍御破石埭草寇东峰亭赋诗》</textarea>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_13011.aspx"><b>喜陆侍御破石埭草寇东峰亭赋诗</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e9%83%ad%e6%be%b9">郭澹</a></p>
<div class="contson" id="contson13011">
介胄鹰扬出，山林蚁聚空。忽闻飞简报，曾是坐筹功。
<br />
迥夜昏氛灭，危亭眺望雄。茂勋推世上，馀兴寄杯中。
<br />
喜色烟霞改，欢忻里巷同。幸兹尊俎末，饮至又从公。
</div>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_13010.aspx"><b>东峰亭各赋一物得临轩桂</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e9%83%ad%e6%be%b9">郭澹</a></p>

<br />
共看霜雪后，终不变凉暄。
