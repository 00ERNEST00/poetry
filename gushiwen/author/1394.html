<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_71831.aspx"><b>闰中秋玩月</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e6%b8%85%e4%bb%a3">清代</a><span>：</span><a href="/search.aspx?value=%e6%85%a7%e9%9c%96">慧霖</a></p>
<div class="contson" id="contson71831">
禅边风味客边愁，馈我清光又满楼。<br />一月可曾闲几日，百年难得闰中秋。<br />菊花信待重阳久，桂子香闻上界留。<br />遮莫圆明似前度，不知谁续广寒游。
