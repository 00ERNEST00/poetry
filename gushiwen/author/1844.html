<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_30848.aspx"><b>重阳东观席上赠侍郎张固</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e5%8d%a2%e9%a1%ba%e4%b9%8b">卢顺之</a></p>
<div class="contson" id="contson30848">
渡江旌旆动鱼龙，令节开筵上碧峰。翡翠巢低岩桂小，
<br />
茱萸房湿露香浓。白云郊外无尘事，黄菊筵中尽醉容。
<br />
好是谢公高兴处，夕阳归骑出疏松。
</div>
