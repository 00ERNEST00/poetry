<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_70342.aspx"><b>【双调】寿阳曲　思旧</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%85%83%e4%bb%a3">元代</a><span>：</span><a href="/search.aspx?value=%e9%82%a6%e5%93%b2">邦哲</a></p>
<div class="contson" id="contson70342">
　　初相见，意思浓，两下爱衾枕和同。销金帐春色溶溶，云雨期真叠叠重重。<br />　　谁知道，天不容，两三年间抛鸾拆凤。苦多情朝思夜梦，害相思沉沉病重。<br />尔在东，我在西，阳台梦隔断山溪。孤雁唳夜半月凄凄，再相逢此生莫期。<br />
</div>
