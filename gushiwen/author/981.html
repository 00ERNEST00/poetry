<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_25380.aspx"><b>鱼上冰（一作王公亮诗）</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e7%ba%aa%e5%85%83%e7%9a%8b">纪元皋</a></p>
<div class="contson" id="contson25380">
春生寒气灭，稍动伏泉鱼。乍喜东风至，来观曲浦初。
<br />
近冰朱鬣见，望日锦鳞舒。渐觉流澌退，还忻掉尾馀。
<br />
噞喁情自乐，沿溯意宁疏。倘得随鲲化，终能戾太虚。
</div>
