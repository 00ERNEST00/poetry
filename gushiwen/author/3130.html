<h1 style="font-size:20px; line-height:22px; height:22px; margin-bottom:10px;">陈于王</h1>
<p style=" margin:0px;">陈于王（?—1637）字丹衷，南直隶苏州府吴县（今属江苏）人 。明代武职官吏，世为苏州卫千户，既袭职，举武乡试，崇祯初累官前锋游击，十年守太湖，被罗汝才、刘国能等农民军围攻，兵败自刎而死。</p>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_73128.aspx"><b>题桃花扇传奇</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e6%98%8e%e4%bb%a3">明代</a><span>：</span><a href="/search.aspx?value=%e9%99%88%e4%ba%8e%e7%8e%8b">陈于王</a></p>
<div class="contson" id="contson73128">
玉树歌残迹已陈，<br />南朝宫殿柳条新。<br />福王少小风流惯。<br />不爱江山爱美人。
</div>
