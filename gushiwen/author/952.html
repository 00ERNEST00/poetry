<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_2603.aspx"><b>奉和别越王</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e5%bc%a0%e5%a4%a7%e5%ae%89">张大安</a></p>
