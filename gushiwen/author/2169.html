<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_68929.aspx"><b>减字木兰花</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%ae%8b%e4%bb%a3">宋代</a><span>：</span><a href="/search.aspx?value=%e8%83%a1%e5%b9%b3%e4%bb%b2">胡平仲</a></p>
<div class="contson" id="contson68929">
兰凋蕙歇。野店酒初尝竹叶。绝艳幽姿。洗出铅华见雪肌。
<br/>
云阶月地。凭仗幽人须着意。一夜花飞。一点微酸已著枝。
</div>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_68928.aspx"><b>减字木兰花（咏梅）</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%ae%8b%e4%bb%a3">宋代</a><span>：</span><a href="/search.aspx?value=%e8%83%a1%e5%b9%b3%e4%bb%b2">胡平仲</a></p>
<div class="contson" id="contson68928">
天然标格。不问青枝和绿叶。仿佛吴姬。酒晕无端上玉肌。
<br/>
怕愁贪睡。谁会伤春无限意。乞与徐熙。画出横斜竹外枝。
