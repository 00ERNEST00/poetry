<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_45956.aspx"><b>为刘洪作</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e8%be%85%e5%9b%bd%e5%b0%86%e5%86%9b">辅国将军</a></p>
<div class="contson" id="contson45956">
乌乌在虚飞，玄驹遂野依。名今编户籍，翠过叶生稀。
<br />
个树枝条朽，三花五面啼。移家朝度日，谁觉□□□。
