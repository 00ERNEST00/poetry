<p style=" margin:0px;">熊皦（一作皎）九华山人，因系九华山（在今安徽青阳县）人，故号九华山人。</p>

<textarea style=" background-color:#F0EFE2; border:0px;overflow:hidden;" cols="1" rows="1" id="txtare40452">平吞六国更何求，童女童男问十洲。沧海不回应怅望，始知徐福解风流。——唐代·熊皦《祖龙词》</textarea>
</div>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_40452.aspx"><b>祖龙词</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e7%86%8a%e7%9a%a6">熊皦</a></p>
<div class="contson" id="contson40452">
平吞六国更何求，童女童男问十洲。
<br />
沧海不回应怅望，始知徐福解风流。
</div>

<p><a style="font-size:18px; line-height:22px; height:22px;" href="/view_40453.aspx"><b>谪居海上</b></a></p>
<p class="source"><a href="/type.aspx?p=1&c=%e5%94%90%e4%bb%a3">唐代</a><span>：</span><a href="/search.aspx?value=%e7%86%8a%e7%9a%a6">熊皦</a></p>
<div class="contson" id="contson40453">
家临泾水隔秦川，来往关河路八千。
<br />
堪恨此身何处老，始皇桥畔又经年。
</div>
