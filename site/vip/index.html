    <section class="post-content">
      <p>会员特权 </p>

<p><strong>收藏喜欢的诗词</strong></p>

<p>诗词收藏是诗鲸的一项重要功能，我们在诗词学习过程中不可避免地想要将自己特别喜欢的诗词整理起来，所以诗鲸针对会员用户提供了诗词收藏的功能。此外，如果你是诗鲸客户端的会员的话，那么也就是诗鲸小程序的会员啦，在诗鲸小程序里你也可以管理自己收藏的诗词。</p>
